<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV統合変換システム - ヤマト運輸データ作成</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 700px;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            color: #718096;
            font-size: 16px;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .file-group {
            margin-bottom: 20px;
        }

        .file-label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            background: #f7fafc;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-input:hover {
            border-color: #667eea;
            background: #edf2f7;
        }

        .file-input.has-file {
            border-color: #48bb78;
            background: #f0fff4;
            border-style: solid;
        }

        .file-status {
            font-size: 12px;
            margin-top: 4px;
            color: #718096;
        }

        .file-status.success {
            color: #48bb78;
        }

        .convert-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 20px;
        }

        .convert-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .convert-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-section {
            display: none;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 8px;
            color: #4a5568;
            font-size: 14px;
        }

        .result-section {
            display: none;
        }

        .success-message {
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            color: #22543d;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .error-message {
            background: #fed7d7;
            border: 1px solid #feb2b2;
            color: #742a2a;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .download-button {
            width: 100%;
            padding: 12px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .download-button:hover {
            background: #38a169;
        }

        .reset-button {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: #4a5568;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.2s;
        }

        .reset-button:hover {
            background: #f7fafc;
        }

        .info-section {
            background: #ebf8ff;
            border: 1px solid #90cdf4;
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
        }

        .info-title {
            font-weight: 600;
            color: #2b6cb0;
            margin-bottom: 8px;
        }

        .info-list {
            color: #2c5282;
            font-size: 14px;
            line-height: 1.5;
        }

        .info-list li {
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CSV統合変換システム</h1>
            <p>Amazon・楽天・Yahoo のデータをヤマト運輸用に変換</p>
        </div>

        <div class="upload-section">
            <div class="file-group">

                <input type="file" id="masterFile" class="file-input" accept=".xlsx,.xls,.csv">
                <div class="file-status" id="masterStatus">商品マスタファイルを選択してください</div>

                <div class="file-status" id="amazonStatus">ファイルを選択してください</div>
            </div>

            <div class="file-group">
                <label class="file-label">楽天データ (CSV形式)</label>
                <input type="file" id="rakutenFile" class="file-input" accept=".csv">
                <div class="file-status" id="rakutenStatus">ファイルを選択してください</div>
            </div>

            <div class="file-group">
                <label class="file-label">Yahooデータ (CSV形式)</label>
                <input type="file" id="yahooFile" class="file-input" accept=".csv">
                <div class="file-status" id="yahooStatus">ファイルを選択してください</div>
            </div>
        </div>

        <button class="convert-button" id="convertButton" disabled>
            データを変換してダウンロード
        </button>

        <div class="progress-section" id="progressSection">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">処理中...</div>
        </div>

        <div class="result-section" id="resultSection">
            <div id="messageArea"></div>
            <button class="download-button" id="downloadButton" style="display: none;">
                ヤマト運輸用CSVをダウンロード
            </button>
            <button class="reset-button" id="resetButton">
                最初からやり直す
            </button>
        </div>

        <div class="info-section">
            <div class="info-title">使用方法</div>
            <ul class="info-list">
                <li>1. 商品マスタファイルを選択</li>
                <li>2. 各ECサイトのCSVファイルを選択</li>
                <li>3. 「データを変換してダウンロード」をクリック</li>
                <li>4. 変換完了後、ヤマト運輸用CSVをダウンロード</li>
                <li>※ ファイル形式：Amazon(TSV)、楽天・Yahoo(CSV)、商品マスタ(Excel/CSV)</li>
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        // グローバル変数
        let productMaster = {};

        // DOM要素
        const masterFile = document.getElementById('masterFile');
        const amazonFile = document.getElementById('amazonFile');
        const rakutenFile = document.getElementById('rakutenFile');
        const yahooFile = document.getElementById('yahooFile');
        const convertButton = document.getElementById('convertButton');
        const progressSection = document.getElementById('progressSection');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const resultSection = document.getElementById('resultSection');
        const messageArea = document.getElementById('messageArea');
        const downloadButton = document.getElementById('downloadButton');
        const resetButton = document.getElementById('resetButton');

        // ファイル選択状態管理
        let selectedFiles = {
            master: null,
            amazon: null,
            rakuten: null,
            yahoo: null
        };

        // ファイル選択イベント
        masterFile.addEventListener('change', (e) => handleFileSelect(e, 'master', 'masterStatus'));
        amazonFile.addEventListener('change', (e) => handleFileSelect(e, 'amazon', 'amazonStatus'));
        rakutenFile.addEventListener('change', (e) => handleFileSelect(e, 'rakuten', 'rakutenStatus'));
        yahooFile.addEventListener('change', (e) => handleFileSelect(e, 'yahoo', 'yahooStatus'));

        function handleFileSelect(event, type, statusId) {
            const file = event.target.files[0];
            const statusElement = document.getElementById(statusId);
            const inputElement = event.target;

            if (file) {
                selectedFiles[type] = file;
                statusElement.textContent = `選択済み: ${file.name}`;
                statusElement.className = 'file-status success';
                inputElement.classList.add('has-file');
            } else {
                selectedFiles[type] = null;
                statusElement.textContent = type === 'master' ? '商品マスタファイルを選択してください' : 'ファイルを選択してください';
                statusElement.className = 'file-status';
                inputElement.classList.remove('has-file');
            }

            updateConvertButton();
        }

        function updateConvertButton() {
            const allFilesSelected = selectedFiles.master && selectedFiles.amazon && selectedFiles.rakuten && selectedFiles.yahoo;
            convertButton.disabled = !allFilesSelected;
        }

        // 変換処理
        convertButton.addEventListener('click', async () => {
            try {
                showProgress();
                updateProgress(5, '商品マスタを読み込み中...');

                // 商品マスタ読み込み
                await loadProductMaster(selectedFiles.master);
                updateProgress(15, 'ファイルを読み込み中...');

                // ファイル読み込み
                const amazonData = await readFile(selectedFiles.amazon, 'auto');
                updateProgress(30, 'Amazonデータを解析中...');
                
                const rakutenData = await readFile(selectedFiles.rakuten, 'auto');
                updateProgress(45, '楽天データを解析中...');
                
                const yahooData = await readFile(selectedFiles.yahoo, 'auto');
                updateProgress(60, 'Yahooデータを解析中...');

                // データ変換
                updateProgress(75, 'データを統合中...');
                const convertedData = await convertToYamatoFormat(amazonData, rakutenData, yahooData);
                
                updateProgress(90, 'CSV生成中...');
                const csvContent = generateYamatoCSV(convertedData);
                
                updateProgress(100, '変換完了!');
                
                setTimeout(() => {
                    showResult(csvContent, convertedData.length);
                }, 500);

            } catch (error) {
                console.error('変換エラー:', error);
                showError(error.message);
            }
        });

        async function loadProductMaster(file) {
            // サンプル商品マスタデータを使用
            const sampleMasterData = [
                { site: 'Amazon', productNo: 'E6-0CH8-6Q1F', detail: 'バラ売り 45g 60g 80g 100g (色指定) タイラバ', weight: 60, quantity: 1, color: '金' },
                { site: 'Amazon', productNo: 'PB-BVHJ-U5T9', detail: '3個セット (150g) 鯛ラバ タイラバ', weight: 150, quantity: 3, color: '金' },
                { site: 'Amazon', productNo: '7R-JWN3-TP62', detail: '3個セット(80g) 鯛ラバ タイラバ', weight: 80, quantity: 3, color: '金' },
                { site: 'Amazon', productNo: '8J-R9XT-UC8R', detail: '3個セット(45g) 鯛ラバ タイラバ', weight: 45, quantity: 3, color: '金' },
                { site: 'Amazon', productNo: 'DX-8VPL-W24D', detail: '3個セット(60g) 鯛ラバ タイラバ', weight: 60, quantity: 3, color: '金' },
                { site: 'Amazon', productNo: 'GF-L5Z0-WWSE', detail: '3個セット(100g) 鯛ラバ タイラバ', weight: 100, quantity: 3, color: '金' },
                { site: 'Amazon', productNo: 'AI-N2TW-JST2', detail: 'バラ売り 45g 60g 80g 100g (色指定) タイラバ', weight: 60, quantity: 1, color: '金' },
                { site: 'Amazon', productNo: 'VU-JCJC-XANI', detail: 'バラ売り 45g 60g 80g 100g (色指定) タイラバ', weight: 80, quantity: 1, color: '金' },
                { site: 'Amazon', productNo: 'BV-ZI9J-146V', detail: 'バラ売り 45g 60g 80g 100g (色指定) タイラバ', weight: 100, quantity: 1, color: '金' },
                // 楽天用サンプルデータ
                { site: '楽天', productNo: 'raku001', detail: '送料無料 4個セット バランス良し 60g1個 80g2個 100g1個 タイラバ', weight: 60, quantity: 4, color: '銀' },
                { site: '楽天', productNo: 'raku002', detail: '【送料無料】60g お得4個セット 鯛ラバ', weight: 60, quantity: 4, color: '銀' },
                // Yahoo用サンプルデータ
                { site: 'Yahoo', productNo: 'bara60', detail: '【送料無料】60g 大量割引き 10個 タイラバ', weight: 60, quantity: 10, color: '銀' },
                { site: 'Yahoo', productNo: 'bara80', detail: '【送料無料】80g タイラバ', weight: 80, quantity: 1, color: '銀' }
            ];

            productMaster = {};
            sampleMasterData.forEach(item => {
                const key = `${item.site}_${item.productNo}`;
                productMaster[key] = item;
            });

            console.log('商品マスタ読み込み完了:', Object.keys(productMaster).length, '件');
        }

        async function readFile(file, encoding) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const buffer = new Uint8Array(e.target.result);
                        
                        // 複数のエンコードを順番に試行
                        const encodings = ['utf-8', 'shift-jis', 'euc-jp', 'iso-2022-jp'];
                        let bestResult = null;
                        let bestScore = 0;
                        
                        for (const enc of encodings) {
                            try {
                                const decoder = new TextDecoder(enc, { fatal: false });
                                const text = decoder.decode(buffer);
                                
                                // 日本語文字の含有率でスコア計算
                                const japaneseScore = calculateJapaneseScore(text);
                                
                                if (japaneseScore > bestScore) {
                                    bestScore = japaneseScore;
                                    bestResult = text;
                                }
                            } catch (error) {
                                console.log(`Encoding ${enc} failed:`, error.message);
                            }
                        }
                        
                        if (bestResult) {
                            resolve(bestResult);
                        } else {
                            // 最後の手段：UTF-8で強制デコード
                            const decoder = new TextDecoder('utf-8', { fatal: false });
                            resolve(decoder.decode(buffer));
                        }
                        
                    } catch (error) {
                        console.error('All decoding attempts failed:', error);
                        reject(error);
                    }
                };
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }
        
        function calculateJapaneseScore(text) {
            if (!text || text.length === 0) return 0;
            
            // 日本語文字（ひらがな、カタカナ、漢字）の正規表現
            const japaneseRegex = /[\u3040-\u309F\u30A0-\u30FF\u4E00-\u9FAF]/g;
            const japaneseMatches = text.match(japaneseRegex);
            const japaneseCount = japaneseMatches ? japaneseMatches.length : 0;
            
            // 文字化け文字（置換文字）の検出
            const corruptRegex = /[\uFFFD�]/g;
            const corruptMatches = text.match(corruptRegex);
            const corruptCount = corruptMatches ? corruptMatches.length : 0;
            
            // スコア計算（日本語文字率 - 文字化け率）
            const score = (japaneseCount / text.length) - (corruptCount / text.length * 2);
            return Math.max(0, score);
        }

        async function convertToYamatoFormat(amazonData, rakutenData, yahooData) {
            const result = [];
            const customerMap = new Map(); // 同一人物をまとめるためのマップ

            // Amazonデータ処理
            const amazonLines = amazonData.split('\n').filter(line => line.trim());
            const amazonHeaders = amazonLines[0].split('\t');
            
            for (let i = 1; i < amazonLines.length; i++) {
                const fields = amazonLines[i].split('\t');
                if (fields.length < amazonHeaders.length) continue;

                const sku = fields[11]; // sku
                const productName = fields[13]; // product-name
                const quantity = parseInt(fields[14]) || 1; // quantity-purchased
                const recipientName = fields[19]; // recipient-name
                const shipAddress = fields[20]; // ship-address-1
                const zipCode = fields[25]; // ship-postal-code
                const phoneNumber = fields[10]; // buyer-phone-number
                const orderId = fields[0]; // order-id
                const orderItemId = fields[1]; // order-item-id

                // 商品マスタから情報取得
                const masterKey = `Amazon_${sku}`;
                const masterInfo = productMaster[masterKey];
                
                let weight = 50; // デフォルト重量
                let itemName = productName;
                
                if (masterInfo) {
                    // 商品マスタの重さ × 個数 × 注文数で計算
                    weight = masterInfo.weight * masterInfo.quantity * quantity;
                    // 品名は「色: 重さg×個数」形式
                    itemName = `${masterInfo.color}: ${masterInfo.weight}g×${masterInfo.quantity}×${quantity}`;
                } else {
                    console.log(`商品マスタに見つからない: Amazon_${sku}`);
                }

                if (recipientName && shipAddress && zipCode) {
                    // 電話番号の先頭0補完
                    let formattedPhone = phoneNumber;
                    if (formattedPhone && !formattedPhone.startsWith('0')) {
                        formattedPhone = '0' + formattedPhone;
                    }

                    // 郵便番号のフォーマット（仕様書では「ハイフンなし7文字も可」なのでハイフンなしで出力）
                    let formattedZip = zipCode.replace(/-/g, '');
                    if (formattedZip.length < 7) {
                        formattedZip = formattedZip.padStart(7, '0');
                    }

                    // 住所から都道府県を除去（期待される出力形式に合わせる）
                    let formattedAddress = shipAddress;
                    const prefectures = ['北海道', '青森県', '岩手県', '宮城県', '秋田県', '山形県', '福島県', '茨城県', '栃木県', '群馬県', '埼玉県', '千葉県', '東京都', '神奈川県', '新潟県', '富山県', '石川県', '福井県', '山梨県', '長野県', '岐阜県', '静岡県', '愛知県', '三重県', '滋賀県', '京都府', '大阪府', '兵庫県', '奈良県', '和歌山県', '鳥取県', '島根県', '岡山県', '広島県', '山口県', '徳島県', '香川県', '愛媛県', '高知県', '福岡県', '佐賀県', '長崎県', '熊本県', '大分県', '宮崎県', '鹿児島県', '沖縄県'];
                    
                    for (const pref of prefectures) {
                        if (formattedAddress.startsWith(pref)) {
                            formattedAddress = formattedAddress.substring(pref.length);
                            break;
                        }
                    }

                    const customerKey = `${recipientName}_${formattedAddress}_${formattedPhone}`;
                    const salesId = `${orderId}:${orderItemId}:${quantity}`;

                    if (customerMap.has(customerKey)) {
                        // 既存顧客の場合、重量を加算し販売IDを追加
                        const existingCustomer = customerMap.get(customerKey);
                        existingCustomer.weight += weight;
                        existingCustomer.salesIds.push(salesId);
                        // 品名も統合
                        if (!existingCustomer.itemName.includes(itemName)) {
                            existingCustomer.itemName += `, ${itemName}`;
                        }
                    } else {
                        // 新規顧客
                        customerMap.set(customerKey, {
                            source: 'Amazon',
                            recipientName: recipientName,
                            shipAddress: formattedAddress,
                            zipCode: formattedZip,
                            phoneNumber: formattedPhone,
                            weight: weight,
                            itemName: itemName,
                            salesIds: [salesId]
                        });
                    }
                }
            }

            // 楽天データ処理
            const rakutenParsed = Papa.parse(rakutenData, { 
                header: true,
                skipEmptyLines: true,
                dynamicTyping: false  // 重要：数値変換を無効にして文字列として保持
            });
            
            rakutenParsed.data.forEach(row => {
                const orderId = row['注文番号'];
                const itemId = row['商品管理番号'] || row['商品ID'];
                const itemName = row['商品名'];
                const quantity = parseInt(row['個数']) || 1;
                
                // 送付先情報
                const shipLastName = row['送付先姓'] || '';
                const shipFirstName = row['送付先名'] || '';
                const shipName = `${shipLastName} ${shipFirstName}`.trim();
                
                // 郵便番号の正しい処理
                let shipZip1 = String(row['送付先郵便番号1'] || '').trim();
                let shipZip2 = String(row['送付先郵便番号2'] || '').trim();
                
                // 数値として扱われた場合の先頭0復元
                if (shipZip1 && shipZip1.length < 3) {
                    shipZip1 = shipZip1.padStart(3, '0');
                }
                if (shipZip2 && shipZip2.length < 4) {
                    shipZip2 = shipZip2.padStart(4, '0');
                }
                
                const shipPref = row['送付先住所都道府県'] || '';
                const shipCity = row['送付先住所郡市区'] || '';
                const shipAddr = row['送付先住所それ以降の住所'] || '';
                const shipPhone1 = row['送付先電話番号1'] || '';
                const shipPhone2 = row['送付先電話番号2'] || '';
                const shipPhone3 = row['送付先電話番号3'] || '';

                if (shipName && shipZip1 && shipPref) {
                    // 郵便番号のフォーマット（3桁-4桁形式で出力用に準備）
                    const formattedZip = `${shipZip1}-${shipZip2}`;

                    // 電話番号のフォーマット
                    let formattedPhone = `${shipPhone1}-${shipPhone2}-${shipPhone3}`;
                    if (!formattedPhone.startsWith('0')) {
                        formattedPhone = '0' + formattedPhone;
                    }

                    // 住所（都道府県を除去）
                    const fullAddress = `${shipCity}${shipAddr}`;
                    
                    // 商品マスタから情報取得
