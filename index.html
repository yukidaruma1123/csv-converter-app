<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV統合変換システム - ヤマト運輸データ作成</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            color: #718096;
            font-size: 16px;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .file-group {
            margin-bottom: 20px;
        }

        .file-label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            background: #f7fafc;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-input:hover {
            border-color: #667eea;
            background: #edf2f7;
        }

        .file-input.has-file {
            border-color: #48bb78;
            background: #f0fff4;
            border-style: solid;
        }

        .file-status {
            font-size: 12px;
            margin-top: 4px;
            color: #718096;
        }

        .file-status.success {
            color: #48bb78;
        }

        .convert-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 20px;
        }

        .convert-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .convert-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-section {
            display: none;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 8px;
            color: #4a5568;
            font-size: 14px;
        }

        .result-section {
            display: none;
        }

        .success-message {
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            color: #22543d;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .error-message {
            background: #fed7d7;
            border: 1px solid #feb2b2;
            color: #742a2a;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .download-button {
            width: 100%;
            padding: 12px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .download-button:hover {
            background: #38a169;
        }

        .reset-button {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: #4a5568;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.2s;
        }

        .reset-button:hover {
            background: #f7fafc;
        }

        .info-section {
            background: #ebf8ff;
            border: 1px solid #90cdf4;
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
        }

        .info-title {
            font-weight: 600;
            color: #2b6cb0;
            margin-bottom: 8px;
        }

        .info-list {
            color: #2c5282;
            font-size: 14px;
            line-height: 1.5;
        }

        .info-list li {
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CSV統合変換システム</h1>
            <p>Amazon・楽天・Yahoo のデータをヤマト運輸用に変換</p>
        </div>

        <div class="upload-section">
            <div class="file-group">
                <label class="file-label">Amazonデータ (TSV形式)</label>
                <input type="file" id="amazonFile" class="file-input" accept=".txt,.tsv,.csv">
                <div class="file-status" id="amazonStatus">ファイルを選択してください</div>
            </div>

            <div class="file-group">
                <label class="file-label">楽天データ (CSV形式)</label>
                <input type="file" id="rakutenFile" class="file-input" accept=".csv">
                <div class="file-status" id="rakutenStatus">ファイルを選択してください</div>
            </div>

            <div class="file-group">
                <label class="file-label">Yahooデータ (CSV形式)</label>
                <input type="file" id="yahooFile" class="file-input" accept=".csv">
                <div class="file-status" id="yahooStatus">ファイルを選択してください</div>
            </div>
        </div>

        <button class="convert-button" id="convertButton" disabled>
            データを変換してダウンロード
        </button>

        <div class="progress-section" id="progressSection">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">処理中...</div>
        </div>

        <div class="result-section" id="resultSection">
            <div id="messageArea"></div>
            <button class="download-button" id="downloadButton" style="display: none;">
                ヤマト運輸用CSVをダウンロード
            </button>
            <button class="reset-button" id="resetButton">
                最初からやり直す
            </button>
        </div>

        <div class="info-section">
            <div class="info-title">使用方法</div>
            <ul class="info-list">
                <li>1. 各ECサイトのCSVファイルを選択</li>
                <li>2. 「データを変換してダウンロード」をクリック</li>
                <li>3. 変換完了後、ヤマト運輸用CSVをダウンロード</li>
                <li>※ ファイル形式：Amazon(TSV)、楽天・Yahoo(CSV)</li>
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script>
        // 商品マスタデータ（実際の商品マスタから抽出したサンプル）
        const productMaster = {
            "jg152": { site: "Yahoo", detail: "15g 2個入 ゴールド金 メタルジグ", weight: 15, quantity: 2, color: "金" },
            "jg156": { site: "Yahoo", detail: "15g 6個入 ゴールド金 メタルジグ", weight: 15, quantity: 6, color: "金" },
            "E6-0CH8-6Q1F": { site: "Amazon", detail: "バラ売り 45g 60g 80g 100g (色指定) タイラバ", weight: 60, quantity: 1, color: "金" },
            "PB-BVHJ-U5T9": { site: "Amazon", detail: "3個セット (150g) 深ラバ タイラバ", weight: 150, quantity: 3, color: "金" },
            "7R-JWN3-TP62": { site: "Amazon", detail: "3個セット(80g) 深ラバ タイラバ", weight: 80, quantity: 3, color: "金" },
            "8J-R9XT-UC8R": { site: "Amazon", detail: "3個セット(45g) 深ラバ タイラバ", weight: 45, quantity: 3, color: "金" },
            "DX-8VPL-W24D": { site: "Amazon", detail: "3個セット(60g) 深ラバ タイラバ", weight: 60, quantity: 3, color: "金" },
            "GF-L5Z0-WWSE": { site: "Amazon", detail: "3個セット(100g) 深ラバ タイラバ", weight: 100, quantity: 3, color: "金" },
            "AI-N2TW-JST2": { site: "Amazon", detail: "バラ売り 45g 60g 80g 100g (色指定) タイラバ", weight: 60, quantity: 1, color: "金" },
            "VU-JCJC-XANI": { site: "Amazon", detail: "バラ売り 45g 60g 80g 100g (色指定) タイラバ", weight: 80, quantity: 1, color: "金" },
            "BV-ZI9J-146V": { site: "Amazon", detail: "バラ売り 45g 60g 80g 100g (色指定) タイラバ", weight: 100, quantity: 1, color: "金" }
        };

        // DOM要素
        const amazonFile = document.getElementById('amazonFile');
        const rakutenFile = document.getElementById('rakutenFile');
        const yahooFile = document.getElementById('yahooFile');
        const convertButton = document.getElementById('convertButton');
        const progressSection = document.getElementById('progressSection');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const resultSection = document.getElementById('resultSection');
        const messageArea = document.getElementById('messageArea');
        const downloadButton = document.getElementById('downloadButton');
        const resetButton = document.getElementById('resetButton');

        // ファイル選択状態管理
        let selectedFiles = {
            amazon: null,
            rakuten: null,
            yahoo: null
        };

        // ファイル選択イベント
        amazonFile.addEventListener('change', (e) => handleFileSelect(e, 'amazon', 'amazonStatus'));
        rakutenFile.addEventListener('change', (e) => handleFileSelect(e, 'rakuten', 'rakutenStatus'));
        yahooFile.addEventListener('change', (e) => handleFileSelect(e, 'yahoo', 'yahooStatus'));

        function handleFileSelect(event, type, statusId) {
            const file = event.target.files[0];
            const statusElement = document.getElementById(statusId);
            const inputElement = event.target;

            if (file) {
                selectedFiles[type] = file;
                statusElement.textContent = `選択済み: ${file.name}`;
                statusElement.className = 'file-status success';
                inputElement.classList.add('has-file');
            } else {
                selectedFiles[type] = null;
                statusElement.textContent = 'ファイルを選択してください';
                statusElement.className = 'file-status';
                inputElement.classList.remove('has-file');
            }

            updateConvertButton();
        }

        function updateConvertButton() {
            const allFilesSelected = selectedFiles.amazon && selectedFiles.rakuten && selectedFiles.yahoo;
            convertButton.disabled = !allFilesSelected;
        }

        // 変換処理
        convertButton.addEventListener('click', async () => {
            try {
                showProgress();
                updateProgress(10, 'ファイルを読み込み中...');

                // ファイル読み込み（すべて自動判定に変更）
                const amazonData = await readFile(selectedFiles.amazon, 'auto');
                updateProgress(25, 'Amazonデータを解析中...');
                console.log('Amazon data preview:', amazonData.substring(0, 200));
                
                const rakutenData = await readFile(selectedFiles.rakuten, 'auto');
                updateProgress(40, '楽天データを解析中...');
                console.log('Rakuten data preview:', rakutenData.substring(0, 200));
                
                const yahooData = await readFile(selectedFiles.yahoo, 'auto');
                updateProgress(55, 'Yahooデータを解析中...');
                console.log('Yahoo data preview:', yahooData.substring(0, 200));

                // データ変換
                updateProgress(70, 'データを統合中...');
                const convertedData = await convertToYamatoFormat(amazonData, rakutenData, yahooData);
                
                updateProgress(90, 'CSV生成中...');
                const csvContent = generateYamatoCSV(convertedData);
                
                updateProgress(100, '変換完了!');
                
                setTimeout(() => {
                    showResult(csvContent, convertedData.length);
                }, 500);

            } catch (error) {
                console.error('変換エラー:', error);
                showError(error.message);
            }
        });

        async function readFile(file, encoding) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const buffer = new Uint8Array(e.target.result);
                        
                        // 複数のエンコードを順番に試行
                        const encodings = ['utf-8', 'shift-jis', 'euc-jp', 'iso-2022-jp'];
                        let bestResult = null;
                        let bestScore = 0;
                        
                        for (const enc of encodings) {
                            try {
                                const decoder = new TextDecoder(enc, { fatal: false });
                                const text = decoder.decode(buffer);
                                
                                // 日本語文字の含有率でスコア計算
                                const japaneseScore = calculateJapaneseScore(text);
                                console.log(`Encoding ${enc}: score ${japaneseScore}`);
                                
                                if (japaneseScore > bestScore) {
                                    bestScore = japaneseScore;
                                    bestResult = text;
                                }
                            } catch (error) {
                                console.log(`Encoding ${enc} failed:`, error.message);
                            }
                        }
                        
                        if (bestResult) {
                            console.log(`Best encoding detected with score: ${bestScore}`);
                            resolve(bestResult);
                        } else {
                            // 最後の手段：UTF-8で強制デコード
                            const decoder = new TextDecoder('utf-8', { fatal: false });
                            resolve(decoder.decode(buffer));
                        }
                        
                    } catch (error) {
                        console.error('All decoding attempts failed:', error);
                        reject(error);
                    }
                };
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }
        
        function calculateJapaneseScore(text) {
            if (!text || text.length === 0) return 0;
            
            // 日本語文字（ひらがな、カタカナ、漢字）の正規表現
            const japaneseRegex = /[\u3040-\u309F\u30A0-\u30FF\u4E00-\u9FAF]/g;
            const japaneseMatches = text.match(japaneseRegex);
            const japaneseCount = japaneseMatches ? japaneseMatches.length : 0;
            
            // 文字化け文字（置換文字）の検出
            const corruptRegex = /[\uFFFD�]/g;
            const corruptMatches = text.match(corruptRegex);
            const corruptCount = corruptMatches ? corruptMatches.length : 0;
            
            // スコア計算（日本語文字率 - 文字化け率）
            const score = (japaneseCount / text.length) - (corruptCount / text.length * 2);
            return Math.max(0, score);
        }

        async function convertToYamatoFormat(amazonData, rakutenData, yahooData) {
            const result = [];

            // Amazonデータ処理
            const amazonLines = amazonData.split('\n').filter(line => line.trim());
            const amazonHeaders = amazonLines[0].split('\t');
            
            for (let i = 1; i < amazonLines.length; i++) {
                const fields = amazonLines[i].split('\t');
                if (fields.length < amazonHeaders.length) continue;

                const sku = fields[11]; // sku
                const productName = fields[13]; // product-name
                const quantity = parseInt(fields[14]) || 1; // quantity-purchased
                const recipientName = fields[19]; // recipient-name
                const shipAddress = fields[20]; // ship-address-1
                const zipCode = fields[25]; // ship-postal-code
                const phoneNumber = fields[10]; // buyer-phone-number

                // 商品マスタから重量情報取得
                const masterInfo = productMaster[sku];
                const weight = masterInfo ? masterInfo.weight * quantity : 50; // デフォルト50g

                if (recipientName && shipAddress && zipCode) {
                    result.push({
                        source: 'Amazon',
                        sku: sku,
                        productName: productName,
                        quantity: quantity,
                        recipientName: recipientName,
                        shipAddress: shipAddress,
                        zipCode: zipCode.replace('-', ''),
                        phoneNumber: phoneNumber,
                        weight: weight,
                        orderId: fields[0] // order-id
                    });
                }
            }

            // 楽天データ処理
            const rakutenParsed = Papa.parse(rakutenData, { 
                header: true,
                skipEmptyLines: true,
                dynamicTyping: false  // 文字列として保持
            });
            
            rakutenParsed.data.forEach(row => {
                const orderId = row['注文番号'];
                const itemId = row['商品ID'];
                const itemName = row['商品名'];
                const quantity = parseInt(row['個数']) || 1;
                
                // 送付先情報（正確なフィールド名で取得）
                const shipName = row['送付先名前'];
                const shipZip1 = row['送付先郵便番号1'];
                const shipZip2 = row['送付先郵便番号2'];
                const shipPref = row['送付先住所都道府県'];
                const shipCity = row['送付先住所郡市区'];
                const shipAddr = row['送付先住所それ以降の住所'];
                const shipPhone = row['送付先電話番号1'];

                if (shipName && shipZip1 && shipPref) {
                    const zipCode = (shipZip1 + (shipZip2 || '')).replace(/-/g, '');
                    const fullAddress = `${shipPref}${shipCity || ''}${shipAddr || ''}`;
                    
                    // 商品マスタから重量取得（楽天の場合は商品名でマッチング）
                    let weight = 50; // デフォルト
                    if (itemName) {
                        // 正規表現で重量を抽出
                        const weightMatch = itemName.match(/(\d+)g/);
                        if (weightMatch) {
                            weight = parseInt(weightMatch[1]) * quantity;
                        } else {
                            // 商品名にタイラバが含まれる場合のデフォルト重量
                            if (itemName.includes('タイラバ') || itemName.includes('メタルジグ')) {
                                weight = 60 * quantity; // デフォルト60g
                            }
                        }
                    }

                    result.push({
                        source: '楽天',
                        sku: itemId,
                        productName: itemName,
                        quantity: quantity,
                        recipientName: shipName,
                        shipAddress: fullAddress,
                        zipCode: zipCode,
                        phoneNumber: shipPhone,
                        weight: weight,
                        orderId: orderId
                    });
                }
            });

            // Yahooデータ処理
            const yahooParsed = Papa.parse(yahooData, { 
                header: true,
                skipEmptyLines: true,
                dynamicTyping: false  // 文字列として保持
            });
            
            yahooParsed.data.forEach(row => {
                const orderId = row['OrderId'];
                const itemId = row['ItemId'];
                const title = row['Title'];
                const quantity = parseInt(row['QuantityDetail']) || 1;
                const shipName = row['ShipName'];
                const shipAddress = row['ShipAddress1'];
                const shipZip = row['ShipZipCode'];
                const shipPhone = row['ShipPhoneNumber'];

                if (shipName && shipAddress && shipZip) {
                    // Yahooの商品IDから重量取得
                    let weight = 50; // デフォルト
                    if (title) {
                        // 正規表現で重量を抽出
                        const weightMatch = title.match(/(\d+)g/);
                        if (weightMatch) {
                            weight = parseInt(weightMatch[1]) * quantity;
                        } else {
                            // タイトルに含まれる数字から推定
                            if (title.includes('タイラバ') || title.includes('メタルジグ')) {
                                weight = 60 * quantity; // デフォルト60g
                            }
                        }
                    }

                    result.push({
                        source: 'Yahoo',
                        sku: itemId,
                        productName: title,
                        quantity: quantity,
                        recipientName: shipName,
                        shipAddress: shipAddress,
                        zipCode: String(shipZip).replace(/-/g, ''),
                        phoneNumber: shipPhone,
                        weight: weight,
                        orderId: orderId
                    });
                }
            });

            return result;
        }

        function generateYamatoCSV(data) {
            // ヤマト運輸CSVのヘッダー（日本語のまま）
            const headers = [
                '送り状種類',
                '出荷予定日', 
                'お届け予定日',
                '配達時間帯',
                'お届け先電話番号',
                'お届け先郵便番号',
                'お届け先住所',
                'お届け先アパートマンション名',
                'お届け先名',
                'ご依頼主電話番号',
                'ご依頼主郵便番号',
                'ご依頼主住所',
                'ご依頼主名',
                '品名１',
                '総重量(g)',
                '品名詳細',
                '不明品名',
                '販売ID',
                '',
                ''
            ];

            const rows = [headers.join(',')];
            
            // 現在の日付（出荷予定日）
            const today = new Date();
            const shipDate = `${today.getFullYear()}/${(today.getMonth() + 1).toString().padStart(2, '0')}/${today.getDate().toString().padStart(2, '0')}`;

            data.forEach(item => {
                // 文字化け修復関数
                const fixCorruptedText = (text) => {
                    if (!text) return '';
                    
                    // 文字化けパターンを修復
                    let fixed = String(text)
                        .replace(/�/g, '') // 置換文字を除去
                        .replace(/[^\x00-\x7F\u3040-\u309F\u30A0-\u30FF\u4E00-\u9FAF]/g, ''); // 日本語と英数字以外を除去
                    
                    // 空になった場合のフォールバック
                    if (!fixed.trim()) {
                        if (text.includes('Customer') || text.includes('お客')) return 'お客様';
                        if (text.includes('Address') || text.includes('住所')) return '住所確認要';
                        if (text.includes('Product') || text.includes('商品')) return '商品名確認要';
                        return text.substring(0, 10) || '要確認';
                    }
                    
                    return fixed;
                };
                
                // CSVエスケープ処理（カンマやダブルクォートを含む場合の処理）
                const escapeCSV = (str) => {
                    if (!str) return '';
                    const strValue = String(str);
                    if (strValue.includes(',') || strValue.includes('"') || strValue.includes('\n')) {
                        return '"' + strValue.replace(/"/g, '""') + '"';
                    }
                    return strValue;
                };
                
                const row = [
                    '7', // ネコポス・クロネコゆうパケット
                    shipDate,
                    '', // お届け予定日（空白）
                    '', // 配達時間帯（指定なし）
                    escapeCSV(item.phoneNumber),
                    escapeCSV(item.zipCode),
                    escapeCSV(fixCorruptedText(item.shipAddress)),
                    '', // アパートマンション名
                    escapeCSV(fixCorruptedText(item.recipientName)),
                    '050-3590-1444', // JGSフィッシュ固定値
                    '104-0061',
                    '東京都中央区銀座1-22-11 2F',
                    'JGSフィッシュ',
                    escapeCSV(fixCorruptedText(item.productName ? item.productName.substring(0, 50) : '')), // 品名（50文字制限）
                    item.weight || 50,
                    '', // 品名詳細
                    '', // 不明品名
                    escapeCSV(item.orderId),
                    '',
                    ''
                ];
                rows.push(row.join(','));
            });

            // デバッグ用：生成されたCSVの最初の数行をログ出力
            console.log('Generated CSV preview:');
            rows.slice(0, 3).forEach((row, index) => {
                console.log(`Row ${index}:`, row);
            });

            return rows.join('\r\n'); // Windows改行コード
        }

        function showProgress() {
            document.querySelector('.upload-section').style.display = 'none';
            convertButton.style.display = 'none';
            progressSection.style.display = 'block';
            resultSection.style.display = 'none';
        }

        function updateProgress(percent, text) {
            progressFill.style.width = percent + '%';
            progressText.textContent = text;
        }

        function showResult(csvContent, recordCount) {
            progressSection.style.display = 'none';
            resultSection.style.display = 'block';
            
            messageArea.innerHTML = `
                <div class="success-message">
                    <strong>変換完了！</strong><br>
                    ${recordCount}件のデータをヤマト運輸形式に変換しました。
                </div>
            `;
            
            downloadButton.style.display = 'block';
            
            // グローバルに保存
            window.csvData = csvContent;
            
            // シンプルで確実なダウンロード処理
            downloadButton.onclick = () => {
                console.log('Download button clicked');
                
                try {
                    // BOM付きUTF-8でCSVを準備
                    const BOM = '\uFEFF';
                    const csvWithBOM = BOM + csvContent;
                    const blob = new Blob([csvWithBOM], { type: 'text/csv;charset=utf-8;' });
                    
                    // 最もシンプルで確実な方法
                    const link = document.createElement('a');
                    const url = URL.createObjectURL(blob);
                    link.href = url;
                    link.download = `yamato_shipping_${getCurrentDateString()}.csv`;
                    link.style.display = 'none';
                    
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    // URLをクリーンアップ
                    setTimeout(() => {
                        URL.revokeObjectURL(url);
                    }, 100);
                    
                    // 成功メッセージと代替手段を表示
                    messageArea.innerHTML = `
                        <div class="success-message">
                            <strong>ダウンロード開始！</strong><br>
                            ${recordCount}件のデータをダウンロードしました。<br>
                            ファイル名: yamato_shipping_${getCurrentDateString()}.csv
                        </div>
                        <div style="margin-top: 15px; padding: 12px; background: #ebf8ff; border: 1px solid #90cdf4; border-radius: 6px;">
                            <strong>ダウンロードされない場合の対処法：</strong><br>
                            <button id="retryDownloadBtn" style="margin: 8px 8px 8px 0; padding: 8px 16px; background: #4299e1; color: white; border: none; border-radius: 4px; cursor: pointer;">
                                再ダウンロード
                            </button>
                            <button id="copyDataBtn" style="margin: 8px 0; padding: 8px 16px; background: #ed8936; color: white; border: none; border-radius: 4px; cursor: pointer;">
                                データをコピー
                            </button>
                            <button id="showTextBtn" style="margin: 8px 0; padding: 8px 16px; background: #805ad5; color: white; border: none; border-radius: 4px; cursor: pointer;">
                                テキスト表示
                            </button>
                        </div>
                    `;
                    
                    // 再ダウンロードボタン（異なる方法で試行）
                    document.getElementById('retryDownloadBtn').addEventListener('click', function() {
                        const retryBlob = new Blob([csvWithBOM], { type: 'application/octet-stream' });
                        const dataUrl = URL.createObjectURL(retryBlob);
                        
                        // 新しいタブで開く方法
                        const newTab = window.open(dataUrl, '_blank');
                        if (!newTab) {
                            // ポップアップがブロックされた場合の直接ダウンロード
                            const retryLink = document.createElement('a');
                            retryLink.href = dataUrl;
                            retryLink.download = `yamato_shipping_${getCurrentDateString()}.csv`;
                            retryLink.click();
                        }
                        
                        URL.revokeObjectURL(dataUrl);
                        
                        this.textContent = '再実行完了';
                        this.style.background = '#38a169';
                    });
                    
                    // コピーボタン（クリップボードAPI使用）
                    document.getElementById('copyDataBtn').addEventListener('click', function() {
                        if (navigator.clipboard && window.isSecureContext) {
                            // モダンブラウザ用
                            navigator.clipboard.writeText(csvContent).then(() => {
                                this.textContent = 'コピー完了！';
                                this.style.background = '#38a169';
                                alert('CSVデータをクリップボードにコピーしました！\n\n保存手順：\n1. メモ帳を開く\n2. Ctrl+V で貼り付け\n3. ファイル→名前を付けて保存\n4. 文字コード「UTF-8」で保存\n5. ファイル名「yamato_shipping_' + getCurrentDateString() + '.csv」');
                            }).catch(() => {
                                fallbackCopy(csvContent, this);
                            });
                        } else {
                            // フォールバック（古いブラウザ用）
                            fallbackCopy(csvContent, this);
                        }
                    });
                    
                    // テキスト表示ボタン
                    document.getElementById('showTextBtn').addEventListener('click', function() {
                        showTextArea(csvContent);
                        this.textContent = '表示済み';
                        this.style.background = '#6b46c1';
                    });
                    
                } catch (error) {
                    console.error('ダウンロードエラー:', error);
                    showFallbackOptions(csvContent, recordCount);
                }
            };
        }
        
        // フォールバック用コピー関数
        function fallbackCopy(csvContent, buttonElement) {
            const textArea = document.createElement('textarea');
            textArea.value = csvContent;
            textArea.style.position = 'fixed';
            textArea.style.left = '-9999px';
            textArea.style.top = '-9999px';
            document.body.appendChild(textArea);
            textArea.select();
            textArea.setSelectionRange(0, 99999);
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    buttonElement.textContent = 'コピー完了！';
                    buttonElement.style.background = '#38a169';
                    alert('CSVデータをクリップボードにコピーしました！\nメモ帳に貼り付けて「yamato_shipping_' + getCurrentDateString() + '.csv」として保存してください。');
                } else {
                    alert('コピーに失敗しました。以下のテキストエリアから手動でコピーしてください。');
                    showTextArea(csvContent);
                }
            } catch (err) {
                alert('コピーに失敗しました。以下のテキストエリアから手動でコピーしてください。');
                showTextArea(csvContent);
            } finally {
                if (document.body.contains(textArea)) {
                    document.body.removeChild(textArea);
                }
            }
        }
        
        // テキストエリア表示関数
        function showTextArea(csvContent) {
            const textAreaHtml = `
                <div style="margin-top: 15px; border-top: 2px solid #e2e8f0; padding-top: 15px;">
                    <div style="font-weight: 600; margin-bottom: 8px; color: #2d3748;">手動コピー用CSVデータ：</div>
                    <textarea readonly id="csvTextArea" style="width: 100%; height: 200px; font-family: monospace; font-size: 11px; padding: 8px; border: 2px solid #4299e1; border-radius: 4px; background: #f7fafc;">${csvContent.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;')}</textarea>
                    <div style="font-size: 12px; color: #666; margin-top: 8px; line-height: 1.4;">
                        <strong>手動保存手順：</strong><br>
                        1. 上記テキストをすべて選択 (Ctrl+A)<br>
                        2. コピー (Ctrl+C)<br>
                        3. メモ帳に貼り付け (Ctrl+V)<br>
                        4. 「yamato_shipping_${getCurrentDateString()}.csv」として保存
                    </div>
                    <button onclick="document.getElementById('csvTextArea').select(); document.getElementById('csvTextArea').setSelectionRange(0, 99999);" style="margin-top: 8px; padding: 8px 12px; background: #4299e1; color: white; border: none; border-radius: 4px; cursor: pointer;">
                        テキストを全選択
                    </button>
                </div>
            `;
            
            // 既存のテキストエリアがある場合は削除
            const existingTextArea = document.querySelector('[id*="csvTextArea"]');
            if (existingTextArea && existingTextArea.parentElement) {
                existingTextArea.parentElement.remove();
            }
            
            messageArea.innerHTML += textAreaHtml;
        }
        
        // 完全フォールバック用の選択肢表示
        function showFallbackOptions(csvContent, recordCount) {
            messageArea.innerHTML = `
                <div class="error-message">
                    <strong>ダウンロードに問題が発生しました</strong><br>
                    以下の方法をお試しください。
                </div>
                <div style="text-align: center; margin: 15px 0;">
                    <button id="dataUrlDownloadBtn" style="padding: 12px 20px; background: #4299e1; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; margin: 5px;">
                        Data URL方式
                    </button>
                    <button id="copyAllDataBtn" style="padding: 12px 20px; background: #ed8936; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; margin: 5px;">
                        データをコピー
                    </button>
                    <button id="showAllTextBtn" style="padding: 12px 20px; background: #805ad5; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; margin: 5px;">
                        全テキスト表示
                    </button>
                </div>
            `;
            
            // Data URLダウンロード
            document.getElementById('dataUrlDownloadBtn').addEventListener('click', function() {
                try {
                    const BOM = '\uFEFF';
                    const csvWithBOM = BOM + csvContent;
                    const dataStr = "data:text/csv;charset=utf-8," + encodeURIComponent(csvWithBOM);
                    const downloadLink = document.createElement('a');
                    downloadLink.href = dataStr;
                    downloadLink.download = `yamato_shipping_${getCurrentDateString()}.csv`;
                    downloadLink.click();
                    
                    this.textContent = '実行済み';
                    this.style.background = '#38a169';
                } catch (e) {
                    alert('この方法でもダウンロードできませんでした。「データをコピー」をお試しください。');
                }
            });
            
            // 全データコピー
            document.getElementById('copyAllDataBtn').addEventListener('click', function() {
                fallbackCopy(csvContent, this);
            });
            
            // 全テキスト表示
            document.getElementById('showAllTextBtn').addEventListener('click', function() {
                showTextArea(csvContent);
                this.textContent = '表示済み';
                this.style.background = '#6b46c1';
            });
        }

        function getCurrentDateString() {
            const now = new Date();
            return now.toISOString().split('T')[0].replace(/-/g, '');
        }

        function showError(message) {
            progressSection.style.display = 'none';
            resultSection.style.display = 'block';
            
            messageArea.innerHTML = `
                <div class="error-message">
                    <strong>エラーが発生しました</strong><br>
                    ${message}
                </div>
            `;
            
            downloadButton.style.display = 'none';
        }

        // リセット処理
        resetButton.addEventListener('click', () => {
            // ファイル選択をリセット
            amazonFile.value = '';
            rakutenFile.value = '';
            yahooFile.value = '';
            
            selectedFiles = { amazon: null, rakuten: null, yahoo: null };
            
            // UI状態をリセット
            document.getElementById('amazonStatus').textContent = 'ファイルを選択してください';
            document.getElementById('rakutenStatus').textContent = 'ファイルを選択してください';
            document.getElementById('yahooStatus').textContent = 'ファイルを選択してください';
            
            document.getElementById('amazonStatus').className = 'file-status';
            document.getElementById('rakutenStatus').className = 'file-status';
            document.getElementById('yahooStatus').className = 'file-status';
            
            amazonFile.classList.remove('has-file');
            rakutenFile.classList.remove('has-file');
            yahooFile.classList.remove('has-file');
            
            // セクション表示をリセット
            document.querySelector('.upload-section').style.display = 'block';
            convertButton.style.display = 'block';
            progressSection.style.display = 'none';
            resultSection.style.display = 'none';
            
            updateConvertButton();
        });

        // 初期化
        updateConvertButton();
    </script>
</body>
</html>
