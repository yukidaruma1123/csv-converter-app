<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV統合・変換アプリ - ヤマト運輸配送データ作成</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .main-content {
            padding: 40px;
        }

        .upload-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .upload-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
        }

        .file-input-container {
            position: relative;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .file-input-label {
            display: block;
            padding: 15px 20px;
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .file-input-label:hover {
            border-color: #667eea;
            background: #f0f0ff;
        }

        .file-input-label.has-file {
            border-color: #28a745;
            background: #f0fff0;
        }

        .file-status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .file-status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .file-status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .process-button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 30px 0;
        }

        .process-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .process-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .progress-container {
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
            color: #495057;
        }

        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .download-button {
            display: inline-block;
            padding: 15px 30px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .download-button:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #6c757d;
            margin-top: 5px;
        }

        .error-log {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }

        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #6c757d;
            border-top: 1px solid #dee2e6;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CSV統合・変換アプリ</h1>
            <p>Amazon・楽天・Yahooデータをヤマト運輸配送データCSVに変換</p>
        </div>

        <div class="main-content">
            <div class="upload-grid">
                <div class="upload-section">
                    <h3>Amazonデータ (TSV形式)</h3>
                    <div class="file-input-container">
                        <input type="file" id="amazonFile" class="file-input" accept=".txt,.tsv">
                        <label for="amazonFile" class="file-input-label">
                            <span id="amazonLabel">Amazonデータファイルを選択してください</span>
                        </label>
                        <div id="amazonStatus" class="file-status" style="display: none;"></div>
                    </div>
                </div>

                <div class="upload-section">
                    <h3>楽天データ (CSV形式)</h3>
                    <div class="file-input-container">
                        <input type="file" id="rakutenFile" class="file-input" accept=".csv">
                        <label for="rakutenFile" class="file-input-label">
                            <span id="rakutenLabel">楽天データファイルを選択してください</span>
                        </label>
                        <div id="rakutenStatus" class="file-status" style="display: none;"></div>
                    </div>
                </div>

                <div class="upload-section">
                    <h3>Yahooデータ (CSV形式)</h3>
                    <div class="file-input-container">
                        <input type="file" id="yahooFile" class="file-input" accept=".csv">
                        <label for="yahooFile" class="file-input-label">
                            <span id="yahooLabel">Yahooデータファイルを選択してください</span>
                        </label>
                        <div id="yahooStatus" class="file-status" style="display: none;"></div>
                    </div>
                </div>

                <div class="upload-section">
                    <h3>商品マスタ (Excel形式)</h3>
                    <div class="file-input-container">
                        <input type="file" id="masterFile" class="file-input" accept=".xlsx,.xlsm,.xls">
                        <label for="masterFile" class="file-input-label">
                            <span id="masterLabel">商品マスタファイルを選択してください</span>
                        </label>
                        <div id="masterStatus" class="file-status" style="display: none;"></div>
                    </div>
                </div>
            </div>

            <button id="processButton" class="process-button" disabled>
                データ変換を実行
            </button>

            <div id="progressContainer" class="progress-container">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <div id="progressText" class="progress-text">処理中...</div>
            </div>

            <div id="resultSection" class="result-section">
                <h3>変換完了</h3>
                <div class="stats" id="statsContainer"></div>
                <div style="text-align: center; margin-top: 20px;">
                    <a id="downloadButton" class="download-button" style="display: none;">
                        ヤマト運輸配送データをダウンロード
                    </a>
                </div>
                <div id="errorLog" class="error-log" style="display: none;"></div>
            </div>
        </div>

        <div class="footer">
            <p>© 2025 JGSフィッシュ - CSV統合変換システム v2.0</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/encoding-japanese/2.0.0/encoding.min.js"></script>
    <script>
        class CSVProcessor {
            constructor() {
                this.files = {
                    amazon: null,
                    rakuten: null,
                    yahoo: null,
                    master: null
                };
                this.productMaster = [];
                this.errors = [];
                this.setupEventListeners();
            }

            setupEventListeners() {
                // File input handlers
                document.getElementById('amazonFile').addEventListener('change', (e) => this.handleFileSelect(e, 'amazon'));
                document.getElementById('rakutenFile').addEventListener('change', (e) => this.handleFileSelect(e, 'rakuten'));
                document.getElementById('yahooFile').addEventListener('change', (e) => this.handleFileSelect(e, 'yahoo'));
                document.getElementById('masterFile').addEventListener('change', (e) => this.handleFileSelect(e, 'master'));
                
                // Process button
                document.getElementById('processButton').addEventListener('click', () => this.processFiles());
            }

            async handleFileSelect(event, type) {
                const file = event.target.files[0];
                if (!file) return;

                this.files[type] = file;
                
                const label = document.getElementById(`${type}Label`);
                const status = document.getElementById(`${type}Status`);
                const inputLabel = document.querySelector(`label[for="${type}File"]`);
                
                label.textContent = `ファイル選択済み: ${file.name}`;
                inputLabel.classList.add('has-file');
                
                try {
                    // Validate file and show preview
                    await this.validateFile(file, type);
                    status.className = 'file-status success';
                    status.textContent = `ファイルを読み込みました (${this.formatFileSize(file.size)})`;
                    status.style.display = 'block';
                    
                    if (type === 'master') {
                        await this.loadProductMaster(file);
                    }
                } catch (error) {
                    status.className = 'file-status error';
                    status.textContent = `エラー: ${error.message}`;
                    status.style.display = 'block';
                    this.files[type] = null;
                    inputLabel.classList.remove('has-file');
                }
                
                this.updateProcessButton();
            }

            async validateFile(file, type) {
                const validExtensions = {
                    amazon: ['.txt', '.tsv'],
                    rakuten: ['.csv'],
                    yahoo: ['.csv'],
                    master: ['.xlsx', '.xlsm', '.xls']
                };
                
                const ext = file.name.toLowerCase().substring(file.name.lastIndexOf('.'));
                if (!validExtensions[type].includes(ext)) {
                    throw new Error(`${type}ファイルの拡張子が正しくありません`);
                }
                
                if (file.size > 10 * 1024 * 1024) { // 10MB limit
                    throw new Error('ファイルサイズが10MBを超えています');
                }
            }

            async loadProductMaster(file) {
                const arrayBuffer = await file.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                
                const masterSheetName = '商品マスタ';
                if (!workbook.SheetNames.includes(masterSheetName)) {
                    throw new Error('商品マスタシートが見つかりません');
                }
                
                const worksheet = workbook.Sheets[masterSheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                
                if (jsonData.length < 2) {
                    throw new Error('商品マスタにデータがありません');
                }
                
                // Parse product master data with all color/weight variations
                this.productMaster = [];
                const headers = jsonData[0];
                
                for (let i = 1; i < jsonData.length; i++) {
                    const row = jsonData[i];
                    if (!row[0] || !row[1] || !row[2]) continue; // Skip empty rows
                    
                    const baseProduct = {
                        platform: row[0], // 販売サイト
                        description: row[1], // 商品詳細
                        productNo: row[2], // 商品No
                        variations: []
                    };
                    
                    // Parse variations (色、重さ、個数 sets)
                    for (let j = 3; j < row.length; j += 3) {
                        if (row[j] && row[j+1] && row[j+2]) {
                            baseProduct.variations.push({
                                weight: parseFloat(row[j]) || 0,
                                quantity: parseInt(row[j+1]) || 0,
                                color: row[j+2] || ''
                            });
                        }
                    }
                    
                    if (baseProduct.variations.length > 0) {
                        this.productMaster.push(baseProduct);
                    }
                }
                
                console.log(`商品マスタを読み込みました: ${this.productMaster.length}件`);
            }

            updateProcessButton() {
                const button = document.getElementById('processButton');
                const allFilesSelected = Object.values(this.files).every(file => file !== null);
                
                button.disabled = !allFilesSelected;
                if (allFilesSelected) {
                    button.textContent = 'データ変換を実行';
                } else {
                    button.textContent = 'すべてのファイルを選択してください';
                }
            }

            async processFiles() {
                this.errors = [];
                const progressContainer = document.getElementById('progressContainer');
                const progressFill = document.getElementById('progressFill');
                const progressText = document.getElementById('progressText');
                const resultSection = document.getElementById('resultSection');
                
                progressContainer.style.display = 'block';
                resultSection.style.display = 'none';
                
                try {
                    // Step 1: Read Amazon data
                    progressFill.style.width = '25%';
                    progressText.textContent = 'Amazonデータを読み込み中...';
                    const amazonData = await this.readAmazonData();
                    
                    // Step 2: Read Rakuten data
                    progressFill.style.width = '50%';
                    progressText.textContent = '楽天データを読み込み中...';
                    const rakutenData = await this.readRakutenData();
                    
                    // Step 3: Read Yahoo data
                    progressFill.style.width = '75%';
                    progressText.textContent = 'Yahooデータを読み込み中...';
                    const yahooData = await this.readYahooData();
                    
                    // Step 4: Process and merge data
                    progressFill.style.width = '90%';
                    progressText.textContent = 'データを統合・変換中...';
                    const mergedData = this.mergeAndTransformData(amazonData, rakutenData, yahooData);
                    
                    // Step 5: Generate output
                    progressFill.style.width = '100%';
                    progressText.textContent = '出力ファイルを生成中...';
                    const outputCSV = this.generateYamatoCSV(mergedData);
                    
                    // Complete
                    progressText.textContent = '変換完了!';
                    this.showResults(mergedData, outputCSV);
                    
                } catch (error) {
                    console.error('Processing error:', error);
                    this.errors.push(error.message);
                    progressText.textContent = '処理中にエラーが発生しました';
                    this.showResults([], null);
                }
            }

            async readAmazonData() {
                const arrayBuffer = await this.files.amazon.arrayBuffer();
                
                // Amazon データの文字エンコーディングを適切に処理
                let text;
                try {
                    // まずUTF-8で試す
                    text = new TextDecoder('utf-8').decode(arrayBuffer);
                    
                    // 文字化けしているかチェック（簡単な判定）
                    if (text.includes('�') || text.includes('\uFFFD')) {
                        // Shift-JISで再試行
                        const uint8Array = new Uint8Array(arrayBuffer);
                        const sjisDecoded = Encoding.convert(uint8Array, {
                            to: 'UNICODE',
                            from: 'SJIS'
                        });
                        text = Encoding.codeToString(sjisDecoded);
                    }
                } catch (e) {
                    // エラーの場合はUTF-8でフォールバック
                    text = new TextDecoder('utf-8').decode(arrayBuffer);
                }
                
                const lines = text.split('\n').filter(line => line.trim());
                if (lines.length < 2) throw new Error('Amazonデータが空です');
                
                const headers = lines[0].split('\t');
                const data = [];
                
                for (let i = 1; i < lines.length; i++) {
                    const values = lines[i].split('\t');
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header] = values[index] || '';
                    });
                    data.push(row);
                }
                
                console.log(`Amazon data loaded: ${data.length} records`);
                return data;
            }

            async readRakutenData() {
                const arrayBuffer = await this.files.rakuten.arrayBuffer();
                
                // 楽天データの文字エンコーディングを適切に処理
                let text;
                try {
                    // Shift-JISで試す
                    const uint8Array = new Uint8Array(arrayBuffer);
                    const sjisDecoded = Encoding.convert(uint8Array, {
                        to: 'UNICODE',
                        from: 'SJIS'
                    });
                    text = Encoding.codeToString(sjisDecoded);
                    
                    // 文字化けしているかチェック
                    if (text.includes('�') || text.includes('\uFFFD')) {
                        // UTF-8で再試行
                        text = new TextDecoder('utf-8').decode(arrayBuffer);
                    }
                } catch (e) {
                    try {
                        // UTF-8でフォールバック
                        text = new TextDecoder('utf-8').decode(arrayBuffer);
                    } catch (e2) {
                        // 最後の手段：Latin-1で読み込み
                        text = new TextDecoder('latin-1').decode(arrayBuffer);
                    }
                }
                
                const lines = text.split('\n').filter(line => line.trim());
                if (lines.length < 2) throw new Error('楽天データが空です');
                
                const data = [];
                const headers = this.parseCSVLine(lines[0]);
                
                for (let i = 1; i < lines.length; i++) {
                    const values = this.parseCSVLine(lines[i]);
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header] = values[index] || '';
                    });
                    data.push(row);
                }
                
                console.log(`Rakuten data loaded: ${data.length} records`);
                return data;
            }

            async readYahooData() {
                const arrayBuffer = await this.files.yahoo.arrayBuffer();
                
                // Yahooデータの文字エンコーディングを適切に処理
                let text;
                try {
                    // UTF-8で試す
                    text = new TextDecoder('utf-8').decode(arrayBuffer);
                    
                    // 文字化けしているかチェック
                    if (text.includes('�') || text.includes('\uFFFD')) {
                        // Shift-JISで再試行
                        const uint8Array = new Uint8Array(arrayBuffer);
                        const sjisDecoded = Encoding.convert(uint8Array, {
                            to: 'UNICODE',
                            from: 'SJIS'
                        });
                        text = Encoding.codeToString(sjisDecoded);
                    }
                } catch (e) {
                    // フォールバック
                    text = new TextDecoder('utf-8').decode(arrayBuffer);
                }
                
                const lines = text.split('\n').filter(line => line.trim());
                if (lines.length < 2) throw new Error('Yahooデータが空です');
                
                const data = [];
                const headers = this.parseCSVLine(lines[0]);
                
                for (let i = 1; i < lines.length; i++) {
                    const values = this.parseCSVLine(lines[i]);
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header] = values[index] || '';
                    });
                    data.push(row);
                }
                
                console.log(`Yahoo data loaded: ${data.length} records`);
                return data;
            }

            parseCSVLine(line) {
                const result = [];
                let current = '';
                let inQuotes = false;
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    
                    if (char === '"') {
                        if (inQuotes && line[i + 1] === '"') {
                            current += '"';
                            i++;
                        } else {
                            inQuotes = !inQuotes;
                        }
                    } else if (char === ',' && !inQuotes) {
                        result.push(current);
                        current = '';
                    } else {
                        current += char;
                    }
                }
                
                result.push(current);
                return result;
            }

            mergeAndTransformData(amazonData, rakutenData, yahooData) {
                const allOrders = [];
                
                // Process Amazon data
                amazonData.forEach(row => {
                    const order = this.transformAmazonOrder(row);
                    if (order) allOrders.push(order);
                });
                
                // Process Rakuten data
                rakutenData.forEach(row => {
                    const order = this.transformRakutenOrder(row);
                    if (order) allOrders.push(order);
                });
                
                // Process Yahoo data
                yahooData.forEach(row => {
                    const order = this.transformYahooOrder(row);
                    if (order) allOrders.push(order);
                });
                
                // Merge orders by same person (name + address + phone)
                const mergedOrders = this.mergeOrdersBySamePerson(allOrders);
                
                console.log(`Total orders after processing: ${mergedOrders.length}`);
                return mergedOrders;
            }

            transformAmazonOrder(row) {
                try {
                    const sku = row['sku'] || '';
                    const productInfo = this.findProductInfo(sku, 'Amazon');
                    
                    if (!productInfo) {
                        this.errors.push(`商品マスタに見つかりません: ${sku} (Amazon)`);
                        return null;
                    }
                    
                    const quantity = parseInt(row['quantity-purchased']) || 1;
                    const totalWeight = productInfo.weight * quantity;
                    const productName = this.formatProductName(productInfo, quantity);
                    
                    // Amazon販売ID: "order-id":"order-item-id":"quantity-purchased"
                    const salesId = `${row['order-id'] || ''}:${row['order-item-id'] || ''}:${quantity}`;
                    
                    return {
                        platform: 'Amazon',
                        orderId: row['order-id'] || '',
                        customerName: row['recipient-name'] || row['buyer-name'] || '',
                        phone: this.formatPhoneNumber(row['buyer-phone-number'] || ''),
                        zipCode: this.formatZipCode(row['ship-postal-code'] || ''),
                        address: this.formatAddress(
                            row['ship-address-1'] || '',
                            row['ship-address-2'] || '',
                            row['ship-address-3'] || '',
                            row['ship-city'] || '',
                            row['ship-state'] || ''
                        ),
                        productName: productName,
                        totalWeight: totalWeight,
                        orderDate: this.formatDate(row['purchase-date'] || ''),
                        salesId: salesId
                    };
                } catch (error) {
                    this.errors.push(`Amazon注文処理エラー: ${error.message}`);
                    return null;
                }
            }

            transformRakutenOrder(row) {
                try {
                    // 楽天は「商品管理番号」で商品マスタから探す
                    const productId = row['商品管理番号'] || '';
                    const productInfo = this.findProductInfo(productId, '楽天');
                    
                    if (!productInfo) {
                        this.errors.push(`商品マスタに見つかりません: ${productId} (楽天)`);
                        return null;
                    }
                    
                    const quantity = parseInt(row['購入個数'] || row['数量'] || row['個数'] || 1);
                    const totalWeight = productInfo.weight * quantity;
                    const productName = this.formatProductName(productInfo, quantity);
                    
                    return {
                        platform: '楽天',
                        orderId: row['注文番号'] || '',
                        customerName: row['購入者名'] || row['注文者名'] || '',
                        phone: this.formatPhoneNumber(row['購入者電話番号1'] || ''),
                        zipCode: this.formatZipCode(row['購入者郵便番号'] || ''),
                        address: this.formatAddress(
                            row['購入者住所'] || '',
                            '',
                            '',
                            row['購入者市区町村'] || '',
                            row['購入者都道府県'] || ''
                        ),
                        productName: productName,
                        totalWeight: totalWeight,
                        orderDate: this.formatDate(row['注文日'] || ''),
                        salesId: row['注文番号'] || ''
                    };
                } catch (error) {
                    this.errors.push(`楽天注文処理エラー: ${error.message}`);
                    return null;
                }
            }

            transformYahooOrder(row) {
                try {
                    // Yahoo!は「ItemId」からL1=xxx&L2=yyyのような形式を解析
                    const itemId = row['ItemId'] || '';
                    const productCodes = this.parseYahooItemId(itemId);
                    
                    // 複数商品コードがある場合は最初のものを使用
                    const mainProductCode = productCodes.length > 0 ? productCodes[0] : itemId;
                    const productInfo = this.findProductInfo(mainProductCode, 'Yahoo');
                    
                    if (!productInfo) {
                        this.errors.push(`商品マスタに見つかりません: ${mainProductCode} (Yahoo)`);
                        return null;
                    }
                    
                    const quantity = parseInt(row['QuantityDetail'] || 1);
                    const totalWeight = productInfo.weight * quantity;
                    const productName = this.formatProductName(productInfo, quantity);
                    
                    return {
                        platform: 'Yahoo',
                        orderId: row['OrderId'] || '',
                        customerName: row['ShipName'] || '',
                        phone: this.formatPhoneNumber(row['ShipPhoneNumber'] || ''),
                        zipCode: this.formatZipCode(row['ShipZipCode'] || ''),
                        address: this.formatAddress(
                            row['ShipAddress1'] || '',
                            row['ShipAddress2'] || '',
                            '',
                            row['ShipCity'] || '',
                            row['ShipPrefecture'] || ''
                        ),
                        productName: productName,
                        totalWeight: totalWeight,
                        orderDate: this.formatDate(row['OrderTime'] || ''),
                        salesId: row['Id'] || row['OrderId'] || ''
                    };
                } catch (error) {
                    this.errors.push(`Yahoo注文処理エラー: ${error.message}`);
                    return null;
                }
            }

            parseYahooItemId(itemId) {
                // Yahoo!の商品IDからL1=608やL1=bara60&L2=bara80のような形式を解析
                const productCodes = [];
                
                if (!itemId) return productCodes;
                
                // L1=xxx形式を検索
                const l1Match = itemId.match(/L1=([^&]+)/);
                if (l1Match) {
                    productCodes.push(l1Match[1]);
                }
                
                // L2=xxx形式を検索
                const l2Match = itemId.match(/L2=([^&]+)/);
                if (l2Match) {
                    productCodes.push(l2Match[1]);
                }
                
                // L3以降も対応
                const l3Match = itemId.match(/L3=([^&]+)/);
                if (l3Match) {
                    productCodes.push(l3Match[1]);
                }
                
                // L1=形式が見つからない場合は、ItemId全体を商品コードとして使用
                if (productCodes.length === 0) {
                    productCodes.push(itemId);
                }
                
                return productCodes;
            }

            findProductInfo(productCode, platform) {
                // 指定された販売サイトの中から商品を検索
                for (const product of this.productMaster) {
                    if (product.platform === platform && product.productNo === productCode) {
                        // Return the first variation as default
                        if (product.variations.length > 0) {
                            const variation = product.variations[0];
                            return {
                                weight: variation.weight,
                                quantity: variation.quantity,
                                color: variation.color,
                                description: product.description
                            };
                        }
                    }
                }
                return null;
            }

            formatProductName(productInfo, orderQuantity) {
                // Format: 色: 重さg×個数 (ダブルクォーテーション不要)
                const totalQuantity = orderQuantity || productInfo.quantity;
                return `${productInfo.color}: ${productInfo.weight}g×${totalQuantity}`;
            }

            formatPhoneNumber(phone) {
                if (!phone) return '';
                
                // Remove all non-digit characters
                const digits = phone.replace(/\D/g, '');
                
                // Add leading 0 if not present
                if (digits && !digits.startsWith('0')) {
                    return '0' + digits;
                }
                
                return digits;
            }

            formatZipCode(zipCode) {
                if (!zipCode) return '';
                
                // Remove hyphens and non-digit characters
                const digits = zipCode.replace(/\D/g, '');
                
                // Add leading zeros if less than 7 digits
                if (digits.length < 7) {
                    return digits.padStart(7, '0');
                }
                
                return digits;
            }

            formatAddress(addr1, addr2, addr3, city, state) {
                const parts = [state, city, addr1, addr2, addr3].filter(part => part && part.trim());
                return parts.join('');
            }

            formatDate(dateStr) {
                if (!dateStr) return '';
                
                try {
                    const date = new Date(dateStr);
                    if (isNaN(date.getTime())) return '';
                    
                    const year = date.getFullYear();
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    
                    return `${year}/${month}/${day}`;
                } catch (error) {
                    return '';
                }
            }

            mergeOrdersBySamePerson(orders) {
                const personMap = new Map();
                
                orders.forEach(order => {
                    const key = `${order.customerName}-${order.address}-${order.phone}`;
                    
                    if (personMap.has(key)) {
                        const existing = personMap.get(key);
                        existing.totalWeight += order.totalWeight;
                        existing.salesId += ',' + order.salesId;
                        existing.productName += ', ' + order.productName;
                    } else {
                        personMap.set(key, { ...order });
                    }
                });
                
                return Array.from(personMap.values());
            }

            generateYamatoCSV(orders) {
                // ヤマト運輸CSV仕様に基づくヘッダー（期待されるデータと完全一致）
                const headers = [
                    '送り状種別',
                    '荷送人コード',
                    'お届け予定日',
                    '税区分',
                    '荷送人電話番号',
                    'お荷送人郵便番号',
                    'お荷送人住所',
                    'お荷送人アパート・マンション名',
                    'お荷送人名',
                    'お届け先電話番号',
                    'お届け先郵便番号',
                    'お届け先住所',
                    'お届け先アパート・マンション名',
                    'お届け先名',
                    '品名',
                    '総重量(g)',
                    '品名コード',
                    '距離・料金',
                    '販売ID',
                    '備考'
                ];
                
                const csvLines = [headers.join(',')];
                
                orders.forEach((order, index) => {
                    const row = [
                        '7', // 送り状種別（固定）
                        this.formatDateForCode(new Date()), // 荷送人コード（今日の日付 YYYY/MM/DD形式）
                        '', // お届け予定日（空）
                        '', // 税区分（空）
                        '050-3590-1444', // 荷送人電話番号（固定）
                        '104-0061', // お荷送人郵便番号（固定）
                        '東京都中央区銀座1-22-11 2F', // お荷送人住所（固定）
                        '', // お荷送人アパート・マンション名（空）
                        'JGSフィッシュ (新規出荷先)', // お荷送人名（固定）
                        order.phone, // お届け先電話番号
                        order.zipCode, // お届け先郵便番号
                        order.address, // お届け先住所
                        '', // お届け先アパート・マンション名（空）
                        order.customerName, // お届け先名
                        order.productName, // 品名
                        order.totalWeight, // 総重量(g)
                        '', // 品名コード（空）
                        '', // 距離・料金（空）
                        order.salesId, // 販売ID
                        '' // 備考（空）
                    ];
                    
                    // CSVエスケープ処理
                    const escapedRow = row.map(field => {
                        const str = String(field || '');
                        if (str.includes(',') || str.includes('"') || str.includes('\n')) {
                            return '"' + str.replace(/"/g, '""') + '"';
                        }
                        return str;
                    });
                    
                    csvLines.push(escapedRow.join(','));
                });
                
                return csvLines.join('\n');
            }

            formatDateForCode(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}/${month}/${day}`;
            }

            showResults(orders, csvData) {
                const resultSection = document.getElementById('resultSection');
                const statsContainer = document.getElementById('statsContainer');
                const downloadButton = document.getElementById('downloadButton');
                const errorLog = document.getElementById('errorLog');
                
                resultSection.style.display = 'block';
                
                // Show statistics
                statsContainer.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${orders.length}</div>
                        <div class="stat-label">処理済み注文</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${this.productMaster.length}</div>
                        <div class="stat-label">商品マスタ件数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${orders.reduce((sum, order) => sum + order.totalWeight, 0)}g</div>
                        <div class="stat-label">総重量</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${this.errors.length}</div>
                        <div class="stat-label">警告・エラー</div>
                    </div>
                `;
                
                // Show download button if data is available
                if (csvData && orders.length > 0) {
                    downloadButton.style.display = 'inline-block';
                    downloadButton.onclick = () => this.downloadCSV(csvData);
                }
                
                // Show errors if any
                if (this.errors.length > 0) {
                    errorLog.style.display = 'block';
                    errorLog.innerHTML = `
                        <h4>警告・エラーログ</h4>
                        <ul>
                            ${this.errors.map(error => `<li>${error}</li>`).join('')}
                        </ul>
                    `;
                }
            }

            downloadCSV(csvData) {
                const today = new Date();
                const dateStr = today.getFullYear() + 
                    String(today.getMonth() + 1).padStart(2, '0') + 
                    String(today.getDate()).padStart(2, '0');
                
                const filename = `YBMdata_${dateStr}.csv`;
                
                // Convert to Shift-JIS encoding for Yamato compatibility
                let encodedData;
                try {
                    const unicodeArray = Encoding.stringToCode(csvData);
                    const sjisArray = Encoding.convert(unicodeArray, {
                        to: 'SJIS',
                        from: 'UNICODE'
                    });
                    encodedData = new Uint8Array(sjisArray);
                } catch (error) {
                    console.warn('Shift-JIS encoding failed, using UTF-8:', error);
                    encodedData = new TextEncoder().encode(csvData);
                }
                
                const blob = new Blob([encodedData], { type: 'text/csv;charset=shift_jis' });
                const url = window.URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new CSVProcessor();
        });
    </script>
