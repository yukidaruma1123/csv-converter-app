<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV統合変換システム - ヤマト運輸データ作成</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 700px;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            color: #718096;
            font-size: 16px;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .file-group {
            margin-bottom: 20px;
        }

        .file-label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            background: #f7fafc;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-input:hover {
            border-color: #667eea;
            background: #edf2f7;
        }

        .file-input.has-file {
            border-color: #48bb78;
            background: #f0fff4;
            border-style: solid;
        }

        .file-status {
            font-size: 12px;
            margin-top: 4px;
            color: #718096;
        }

        .file-status.success {
            color: #48bb78;
        }

        .convert-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 20px;
        }

        .convert-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .convert-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-section {
            display: none;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 8px;
            color: #4a5568;
            font-size: 14px;
        }

        .result-section {
            display: none;
        }

        .success-message {
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            color: #22543d;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .error-message {
            background: #fed7d7;
            border: 1px solid #feb2b2;
            color: #742a2a;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .warning-message {
            background: #fefcbf;
            border: 1px solid #f6e05e;
            color: #744210;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .download-button {
            width: 100%;
            padding: 12px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .download-button:hover {
            background: #38a169;
        }

        .reset-button {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: #4a5568;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.2s;
        }

        .reset-button:hover {
            background: #f7fafc;
        }

        .info-section {
            background: #ebf8ff;
            border: 1px solid #90cdf4;
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
        }

        .info-title {
            font-weight: 600;
            color: #2b6cb0;
            margin-bottom: 8px;
        }

        .info-list {
            color: #2c5282;
            font-size: 14px;
            line-height: 1.5;
        }

        .info-list li {
            margin-bottom: 4px;
        }

        .product-master-section {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .product-master-title {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .product-master-status {
            color: #718096;
            font-size: 12px;
        }

        .product-master-status.loaded {
            color: #48bb78;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CSV統合変換システム</h1>
            <p>Amazon・楽天・Yahoo のデータをヤマト運輸用に変換</p>
        </div>

        <div class="product-master-section">
            <div class="product-master-title">商品マスタ</div>
            <input type="file" id="productMasterFile" class="file-input" accept=".xlsx,.xlsm,.csv">
            <div class="product-master-status" id="productMasterStatus">商品マスタファイル（Excel または CSV）を選択してください</div>
        </div>

        <div class="upload-section">
            <div class="file-group">
                <label class="file-label">Amazonデータ (TSV形式)</label>
                <input type="file" id="amazonFile" class="file-input" accept=".txt,.tsv,.csv">
                <div class="file-status" id="amazonStatus">ファイルを選択してください</div>
            </div>

            <div class="file-group">
                <label class="file-label">楽天データ (CSV形式)</label>
                <input type="file" id="rakutenFile" class="file-input" accept=".csv">
                <div class="file-status" id="rakutenStatus">ファイルを選択してください</div>
            </div>

            <div class="file-group">
                <label class="file-label">Yahooデータ (CSV形式)</label>
                <input type="file" id="yahooFile" class="file-input" accept=".csv">
                <div class="file-status" id="yahooStatus">ファイルを選択してください</div>
            </div>
        </div>

        <button class="convert-button" id="convertButton" disabled>
            データを変換してダウンロード
        </button>

        <div class="progress-section" id="progressSection">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">処理中...</div>
        </div>

        <div class="result-section" id="resultSection">
            <div id="messageArea"></div>
            <button class="download-button" id="downloadButton" style="display: none;">
                ヤマト運輸用CSVをダウンロード
            </button>
            <button class="reset-button" id="resetButton">
                最初からやり直す
            </button>
        </div>

        <div class="info-section">
            <div class="info-title">使用方法</div>
            <ul class="info-list">
                <li>1. 商品マスタファイル（Excel または CSV）を選択</li>
                <li>2. 各ECサイトのCSVファイルを選択</li>
                <li>3. 「データを変換してダウンロード」をクリック</li>
                <li>4. 変換完了後、ヤマト運輸用CSVをダウンロード</li>
                <li>※ ファイル形式：Amazon(TSV)、楽天・Yahoo(CSV)</li>
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        // グローバル変数
        let productMasterData = null;
        let warnings = [];

        // DOM要素
        const productMasterFile = document.getElementById('productMasterFile');
        const amazonFile = document.getElementById('amazonFile');
        const rakutenFile = document.getElementById('rakutenFile');
        const yahooFile = document.getElementById('yahooFile');
        const convertButton = document.getElementById('convertButton');
        const progressSection = document.getElementById('progressSection');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const resultSection = document.getElementById('resultSection');
        const messageArea = document.getElementById('messageArea');
        const downloadButton = document.getElementById('downloadButton');
        const resetButton = document.getElementById('resetButton');

        // ファイル選択状態管理
        let selectedFiles = {
            productMaster: null,
            amazon: null,
            rakuten: null,
            yahoo: null
        };

        // ファイル選択イベント
        productMasterFile.addEventListener('change', (e) => handleProductMasterSelect(e));
        amazonFile.addEventListener('change', (e) => handleFileSelect(e, 'amazon', 'amazonStatus'));
        rakutenFile.addEventListener('change', (e) => handleFileSelect(e, 'rakuten', 'rakutenStatus'));
        yahooFile.addEventListener('change', (e) => handleFileSelect(e, 'yahoo', 'yahooStatus'));

        async function handleProductMasterSelect(event) {
            const file = event.target.files[0];
            const statusElement = document.getElementById('productMasterStatus');
            
            if (file) {
                try {
                    selectedFiles.productMaster = file;
                    statusElement.textContent = '商品マスタを読み込み中...';
                    
                    productMasterData = await loadProductMaster(file);
                    
                    statusElement.textContent = `商品マスタ読み込み完了: ${Object.keys(productMasterData).length}件`;
                    statusElement.className = 'product-master-status loaded';
                    event.target.classList.add('has-file');
                    
                    console.log('Product master loaded:', Object.keys(productMasterData).length, 'items');
                } catch (error) {
                    console.error('商品マスタ読み込みエラー:', error);
                    statusElement.textContent = '商品マスタの読み込みに失敗しました';
                    statusElement.className = 'product-master-status';
                    productMasterData = null;
                }
            } else {
                selectedFiles.productMaster = null;
                productMasterData = null;
                statusElement.textContent = '商品マスタファイル（Excel または CSV）を選択してください';
                statusElement.className = 'product-master-status';
                event.target.classList.remove('has-file');
            }
            
            updateConvertButton();
        }

        async function loadProductMaster(file) {
            const masterData = {};
            
            if (file.name.toLowerCase().endsWith('.csv')) {
                // CSV形式の場合
                const content = await readFile(file, 'auto');
                const parsed = Papa.parse(content, { 
                    header: true,
                    skipEmptyLines: true,
                    dynamicTyping: false 
                });
                
                parsed.data.forEach((row, index) => {
                    const productNo = row['商品No'] || row['商品番号'] || row['SKU'];
                    if (productNo && productNo.toString().trim()) {
                        const key = productNo.toString().trim();
                        masterData[key] = {
                            site: row['販売サイト'] || '',
                            detail: row['商品詳細'] || row['商品名'] || '',
                            weight: parseFloat(row['重さ'] || row['重量'] || 0),
                            quantity: parseInt(row['個数'] || row['数量'] || 1),
                            color: row['色'] || row['カラー'] || '',
                            rowIndex: index + 2 // ヘッダーを考慮した行番号
                        };
                        console.log(`CSV商品マスタ読み込み: ${key} (行${index + 2})`);
                    }
                });
            } else {
                // Excel形式の場合
                const arrayBuffer = await file.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                
                // 商品マスタシートを探す
                let targetSheet = null;
                const sheetNames = workbook.SheetNames;
                
                for (const sheetName of sheetNames) {
                    if (sheetName.includes('商品マスタ') || sheetName.includes('master') || sheetName.includes('Master')) {
                        targetSheet = workbook.Sheets[sheetName];
                        console.log(`商品マスタシート発見: ${sheetName}`);
                        break;
                    }
                }
                
                if (!targetSheet) {
                    targetSheet = workbook.Sheets[sheetNames[0]]; // 最初のシートを使用
                    console.log(`デフォルトシート使用: ${sheetNames[0]}`);
                }
                
                const jsonData = XLSX.utils.sheet_to_json(targetSheet, { 
                    defval: '',
                    header: 1 // 配列形式で取得
                });
                
                // ヘッダー行をスキップして処理
                jsonData.forEach((row, index) => {
                    if (index === 0) return; // ヘッダー行をスキップ
                    
                    // A列（0番目）を商品Noとして使用
                    const productNo = row[0];
                    
                    if (productNo && productNo.toString().trim()) {
                        const key = productNo.toString().trim();
                        const weight = parseFloat(row[3]) || 0; // D列（3番目）
                        const quantity = parseInt(row[4]) || 1; // E列（4番目）
                        
                        masterData[key] = {
                            site: row[1] || '', // B列（1番目）
                            detail: row[2] || '', // C列（2番目）
                            weight: isNaN(weight) ? 50 : weight,
                            quantity: isNaN(quantity) ? 1 : quantity,
                            color: row[5] || '', // F列（5番目）
                            rowIndex: index + 1 // 実際の行番号
                        };
                        console.log(`Excel商品マスタ読み込み: ${key} (行${index + 1}) - 重さ:${masterData[key].weight}g 個数:${masterData[key].quantity} 色:${masterData[key].color}`);
                    }
                });
            }
            
            console.log(`商品マスタ読み込み完了: ${Object.keys(masterData).length}件`);
            console.log('読み込まれた商品No一覧:', Object.keys(masterData).slice(0, 10));
            
            return masterData;
        }

        function handleFileSelect(event, type, statusId) {
            const file = event.target.files[0];
            const statusElement = document.getElementById(statusId);
            const inputElement = event.target;

            if (file) {
                selectedFiles[type] = file;
                statusElement.textContent = `選択済み: ${file.name}`;
                statusElement.className = 'file-status success';
                inputElement.classList.add('has-file');
            } else {
                selectedFiles[type] = null;
                statusElement.textContent = 'ファイルを選択してください';
                statusElement.className = 'file-status';
                inputElement.classList.remove('has-file');
            }

            updateConvertButton();
        }

        function updateConvertButton() {
            const allFilesSelected = productMasterData && selectedFiles.amazon && selectedFiles.rakuten && selectedFiles.yahoo;
            convertButton.disabled = !allFilesSelected;
        }

        // 変換処理
        convertButton.addEventListener('click', async () => {
            try {
                warnings = [];
                showProgress();
                updateProgress(10, 'ファイルを読み込み中...');

                // ファイル読み込み
                const amazonData = await readFile(selectedFiles.amazon, 'auto');
                updateProgress(25, 'Amazonデータを解析中...');
                
                const rakutenData = await readFile(selectedFiles.rakuten, 'auto');
                updateProgress(40, '楽天データを解析中...');
                
                const yahooData = await readFile(selectedFiles.yahoo, 'auto');
                updateProgress(55, 'Yahooデータを解析中...');

                // データ変換
                updateProgress(70, 'データを統合中...');
                const convertedData = await convertToYamatoFormat(amazonData, rakutenData, yahooData);
                
                updateProgress(90, 'CSV生成中...');
                const csvContent = generateYamatoCSV(convertedData);
                
                updateProgress(100, '変換完了!');
                
                setTimeout(() => {
                    showResult(csvContent, convertedData.length);
                }, 500);

            } catch (error) {
                console.error('変換エラー:', error);
                showError(error.message);
            }
        });

        async function readFile(file, encoding) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const buffer = new Uint8Array(e.target.result);
                        
                        const encodings = ['utf-8', 'shift-jis', 'euc-jp', 'iso-2022-jp'];
                        let bestResult = null;
                        let bestScore = 0;
                        
                        for (const enc of encodings) {
                            try {
                                const decoder = new TextDecoder(enc, { fatal: false });
                                const text = decoder.decode(buffer);
                                
                                const japaneseScore = calculateJapaneseScore(text);
                                
                                if (japaneseScore > bestScore) {
                                    bestScore = japaneseScore;
                                    bestResult = text;
                                }
                            } catch (error) {
                                console.log(`Encoding ${enc} failed:`, error.message);
                            }
                        }
                        
                        if (bestResult) {
                            resolve(bestResult);
                        } else {
                            const decoder = new TextDecoder('utf-8', { fatal: false });
                            resolve(decoder.decode(buffer));
                        }
                        
                    } catch (error) {
                        console.error('All decoding attempts failed:', error);
                        reject(error);
                    }
                };
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }
        
        function calculateJapaneseScore(text) {
            if (!text || text.length === 0) return 0;
            
            const japaneseRegex = /[\u3040-\u309F\u30A0-\u30FF\u4E00-\u9FAF]/g;
            const japaneseMatches = text.match(japaneseRegex);
            const japaneseCount = japaneseMatches ? japaneseMatches.length : 0;
            
            const corruptRegex = /[\uFFFD�]/g;
            const corruptMatches = text.match(corruptRegex);
            const corruptCount = corruptMatches ? corruptMatches.length : 0;
            
            const score = (japaneseCount / text.length) - (corruptCount / text.length * 2);
            return Math.max(0, score);
        }

        // 郵便番号正規化関数
        function normalizePostalCode(code) {
            if (!code) return '';
            
            const cleaned = String(code).replace(/[^\d]/g, '');
            
            if (cleaned.length === 7) {
                return cleaned.substring(0, 3) + '-' + cleaned.substring(3);
            } else if (cleaned.length === 6) {
                return '0' + cleaned.substring(0, 2) + '-' + cleaned.substring(2);
            } else if (cleaned.length === 5) {
                return '00' + cleaned.substring(0, 1) + '-' + cleaned.substring(1);
            } else if (cleaned.length >= 3) {
                return cleaned.substring(0, 3) + '-' + cleaned.substring(3, 7).padEnd(4, '0');
            }
            
            return cleaned;
        }

        // 電話番号正規化関数
        function normalizePhoneNumber(phone) {
            if (!phone) return '';
            
            const cleaned = String(phone).replace(/[^\d]/g, '');
            
            if (cleaned.length > 0 && !cleaned.startsWith('0')) {
                return '0' + cleaned;
            }
            
            return cleaned;
        }

        async function convertToYamatoFormat(amazonData, rakutenData, yahooData) {
            const result = [];

            // Amazonデータ処理
            const amazonLines = amazonData.split('\n').filter(line => line.trim());
            if (amazonLines.length > 1) {
                const amazonHeaders = amazonLines[0].split('\t');
                
                for (let i = 1; i < amazonLines.length; i++) {
                    const fields = amazonLines[i].split('\t');
                    if (fields.length < amazonHeaders.length) continue;

                    const sku = fields[11];
                    const productName = fields[13];
                    const quantity = parseInt(fields[14]) || 1;
                    const recipientName = fields[19];
                    const shipAddress = fields[20];
                    const zipCode = fields[25];
                    const phoneNumber = fields[10];
                    const orderId = fields[0];
                    const orderItemId = fields[1];

                    // 商品マスタから情報取得
                    const masterInfo = productMasterData[sku];
                    let weight = 50; // デフォルト値
                    let productDetail = productName || '';

                    if (masterInfo && masterInfo.site === 'Amazon') {
                        weight = (masterInfo.weight * masterInfo.quantity) * quantity;
                        productDetail = `${masterInfo.color}: ${masterInfo.weight}g×${masterInfo.quantity}個×${quantity}`;
                    } else {
                        warnings.push(`Amazon商品 ${sku} が商品マスタに見つかりません`);
                        weight = 50 * quantity;
                    }

                    if (recipientName && shipAddress && zipCode) {
                        result.push({
                            source: 'Amazon',
                            sku: sku,
                            productName: productDetail,
                            quantity: quantity,
                            recipientName: recipientName,
                            shipAddress: shipAddress,
                            zipCode: normalizePostalCode(zipCode),
                            phoneNumber: normalizePhoneNumber(phoneNumber),
                            weight: weight,
                            orderId: `${orderId}:${orderItemId}:${quantity}`
                        });
                    }
                }
            }

            // 楽天データ処理
            const rakutenParsed = Papa.parse(rakutenData, { 
                header: true,
                skipEmptyLines: true,
                dynamicTyping: false
            });
            
            rakutenParsed.data.forEach(row => {
                const orderId = row['注文番号'];
                const itemId = row['商品管理番号'] || row['商品ID'];
                const itemName = row['商品名'];
                const quantity = parseInt(row['個数']) || 1;
                
                const shipName = (row['送付先姓'] || '') + ' ' + (row['送付先名'] || '');
                const shipZip1 = row['送付先郵便番号1'];
                const shipZip2 = row['送付先郵便番号2'];
                const shipPref = row['送付先住所都道府県'];
                const shipCity = row['送付先住所郡市区'];
                const shipAddr = row['送付先住所それ以降の住所'];
                const shipPhone1 = row['送付先電話番号1'];
                const shipPhone2 = row['送付先電話番号2'];
                const shipPhone3 = row['送付先電話番号3'];

                if (shipName.trim() && shipZip1 && shipPref) {
                    const zipCode = normalizePostalCode((shipZip1 || '') + (shipZip2 || ''));
                    const fullAddress = `${shipPref}${shipCity || ''}${shipAddr || ''}`;
                    const phoneNumber = normalizePhoneNumber((shipPhone1 || '') + (shipPhone2 || '') + (shipPhone3 || ''));
                    
                    // 商品マスタから情報取得
                    const masterInfo = productMasterData[itemId];
                    let weight = 50; // デフォルト値
                    let productDetail = itemName || '';

                    if (masterInfo && masterInfo.site === '楽天') {
                        weight = (masterInfo.weight * masterInfo.quantity) * quantity;
                        productDetail = `${masterInfo.color}: ${masterInfo.weight}g×${masterInfo.quantity}個×${quantity}`;
                    } else {
                        warnings.push(`楽天商品 ${itemId} が商品マスタに見つかりません`);
                        weight = 50 * quantity;
                    }

                    result.push({
                        source: '楽天',
                        sku: itemId,
                        productName: productDetail,
                        quantity: quantity,
                        recipientName: shipName.trim(),
                        shipAddress: fullAddress,
                        zipCode: zipCode,
                        phoneNumber: phoneNumber,
                        weight: weight,
                        orderId: orderId
                    });
                }
            });

            // Yahooデータ処理
            const yahooParsed = Papa.parse(yahooData, { 
                header: true,
                skipEmptyLines: true,
                dynamicTyping: false
            });
            
            yahooParsed.data.forEach(row => {
                const orderId = row['OrderId'];
                let itemIds = row['ItemId'] || '';
                const title = row['Title'];
                let quantities = row['QuantityDetail'] || '1';
                const shipName = row['ShipName'];
                const shipAddress = row['ShipAddressFull'] || row['ShipAddress1'];
                const shipZip = row['ShipZipCode'];
                const shipPhone = row['ShipPhoneNumber'];

                // Yahoo複数商品処理（&区切り）
                if (itemIds.includes('&')) {
                    const itemList = itemIds.split('&');
                    const quantityList = quantities.split('&');
                    
                    itemList.forEach((item, index) => {
                        // L1=608 → 608, L2=bara60 → bara60 のように抽出
                        const cleanItemId = item.includes('=') ? item.split('=')[1] : item;
                        const itemQuantity = parseInt(quantityList[index] || '1') || 1;
                        
                        console.log(`Yahoo複数商品処理: ${item} → ${cleanItemId}, 数量: ${itemQuantity}`);
                        processYahooItem(cleanItemId, itemQuantity, title, shipName, shipAddress, shipZip, shipPhone, orderId, result);
                    });
                } else {
                    const quantity = parseInt(quantities) || 1;
                    // 単一商品でも L1=608 のような形式の場合があるので同様に処理
                    const cleanItemId = itemIds.includes('=') ? itemIds.split('=')[1] : itemIds;
                    console.log(`Yahoo単一商品処理: ${itemIds} → ${cleanItemId}, 数量: ${quantity}`);
                    processYahooItem(cleanItemId, quantity, title, shipName, shipAddress, shipZip, shipPhone, orderId, result);
                }
            });

            // 同一人物データ統合
            return mergeIdenticalRecipients(result);
        }

        function processYahooItem(itemId, quantity, title, shipName, shipAddress, shipZip, shipPhone, orderId, result) {
            if (shipName && shipAddress && shipZip) {
                console.log(`Yahoo商品検索: ${itemId}`);
                
                // 商品マスタから情報取得
                const masterInfo = productMasterData[itemId];
                let weight = 50; // デフォルト値
                let productDetail = title || '';

                if (masterInfo) {
                    console.log(`Yahoo商品マスタ発見: ${itemId} (行${masterInfo.rowIndex}) - サイト:${masterInfo.site}`);
                    
                    // Yahoo商品またはサイト情報が空の場合も受け入れる
                    if (masterInfo.site === 'Yahoo' || masterInfo.site === '' || masterInfo.site === 'Yahoo!') {
                        weight = (masterInfo.weight * masterInfo.quantity) * quantity;
                        productDetail = `${masterInfo.color}: ${masterInfo.weight}g×${masterInfo.quantity}個×${quantity}`;
                        console.log(`Yahoo商品マスタ適用: 重量=${weight}g`);
                    } else {
                        console.log(`Yahoo商品のサイト不一致: ${masterInfo.site}`);
                        warnings.push(`Yahoo商品 ${itemId} のサイト情報が一致しません (${masterInfo.site})`);
                        weight = 50 * quantity;
                    }
                } else {
                    console.log(`Yahoo商品マスタ未発見: ${itemId}`);
                    console.log('利用可能な商品No:', Object.keys(productMasterData).filter(key => key.includes(itemId) || itemId.includes(key)));
                    warnings.push(`Yahoo商品 ${itemId} が商品マスタに見つかりません`);
                    weight = 50 * quantity;
                }

                result.push({
                    source: 'Yahoo',
                    sku: itemId,
                    productName: productDetail,
                    quantity: quantity,
                    recipientName: shipName,
                    shipAddress: shipAddress,
                    zipCode: normalizePostalCode(shipZip),
                    phoneNumber: normalizePhoneNumber(shipPhone),
                    weight: weight,
                    orderId: orderId
                });
            }
        }

        // 同一人物データ統合関数
        function mergeIdenticalRecipients(data) {
            const mergedData = {};
            
            data.forEach(item => {
                // 統合キー：名前+住所+電話番号
                const key = `${item.recipientName}_${item.shipAddress}_${item.phoneNumber}`;
                
                if (mergedData[key]) {
                    // 既存データに統合
                    mergedData[key].weight += item.weight;
                    mergedData[key].orderId += ',' + item.orderId;
                    mergedData[key].productName += ' / ' + item.productName;
                } else {
                    // 新規データ
                    mergedData[key] = { ...item };
                }
            });
            
            return Object.values(mergedData);
        }

        function generateYamatoCSV(data) {
            // ヤマト運輸CSVのヘッダー（仕様書通り）
            const headers = [
                '送り状種類',
                '出荷予定日', 
                'お届け予定日',
                '配達時間帯',
                'お届け先電話番号',
                'お届け先郵便番号',
                'お届け先住所',
                'お届け先アパートマンション名',
                'お届け先名',
                'ご依頼主電話番号',
                'ご依頼主郵便番号',
                'ご依頼主住所',
                'ご依頼主名',
                '品名１',
                '総重量(g)',
                '品名詳細',
                '不明品名',
                '販売ID',
                '',
                ''
            ];

            const rows = [headers.join(',')];
            
            // 現在の日付（出荷予定日）
            const today = new Date();
            const shipDate = `${today.getFullYear()}/${(today.getMonth() + 1).toString().padStart(2, '0')}/${today.getDate().toString().padStart(2, '0')}`;

            data.forEach(item => {
                const escapeCSV = (str) => {
                    if (!str) return '';
                    const strValue = String(str);
                    if (strValue.includes(',') || strValue.includes('"') || strValue.includes('\n')) {
                        return '"' + strValue.replace(/"/g, '""') + '"';
                    }
                    return strValue;
                };
                
                const row = [
                    '7', // ネコポス・クロネコゆうパケット（仕様書のA列）
                    shipDate, // 出荷予定日（仕様書のB列）
                    '', // お届け予定日（仕様書のC列）
                    '', // 配達時間帯（仕様書のD列）
                    escapeCSV(item.phoneNumber), // お届け先電話番号（仕様書のE列）
                    escapeCSV(item.zipCode), // お届け先郵便番号（仕様書のF列）
                    escapeCSV(item.shipAddress), // お届け先住所（仕様書のG列）
                    '', // お届け先アパートマンション名（仕様書のH列）
                    escapeCSV(item.recipientName), // お届け先名（仕様書のI列）
                    '050-3590-1444', // ご依頼主電話番号（仕様書のJ列）- JGSフィッシュ固定値
                    '104-0061', // ご依頼主郵便番号（仕様書のK列）- JGSフィッシュ固定値
                    '東京都中央区銀座1-22-11 2F', // ご依頼主住所（仕様書のL列）- JGSフィッシュ固定値
                    'JGSフィッシュ', // ご依頼主名（仕様書のM列）- JGSフィッシュ固定値
                    escapeCSV(item.productName ? item.productName.substring(0, 50) : ''), // 品名１（仕様書のN列）
                    item.weight || 50, // 総重量(g)（仕様書のO列）
                    '', // 品名詳細（仕様書のP列）
                    '', // 不明品名（仕様書のQ列）
                    escapeCSV(item.orderId), // 販売ID（仕様書のR列）
                    '', // 空欄
                    '' // 空欄
                ];
                rows.push(row.join(','));
            });

            return rows.join('\r\n'); // Windows改行コード
        }

        function showProgress() {
            document.querySelector('.upload-section').style.display = 'none';
            document.querySelector('.product-master-section').style.display = 'none';
            convertButton.style.display = 'none';
            progressSection.style.display = 'block';
            resultSection.style.display = 'none';
        }

        function updateProgress(percent, text) {
            progressFill.style.width = percent + '%';
            progressText.textContent = text;
        }

        function showResult(csvContent, recordCount) {
            progressSection.style.display = 'none';
            resultSection.style.display = 'block';
            
            let warningHtml = '';
            if (warnings.length > 0) {
                warningHtml = `
                    <div class="warning-message">
                        <strong>警告:</strong><br>
                        ${warnings.slice(0, 10).map(w => `• ${w}`).join('<br>')}
                        ${warnings.length > 10 ? `<br>...他 ${warnings.length - 10} 件` : ''}
                    </div>
                `;
            }
            
            messageArea.innerHTML = warningHtml + `
                <div class="success-message">
                    <strong>変換完了！</strong><br>
                    ${recordCount}件のデータをヤマト運輸形式に変換しました。
                </div>
            `;
            
            downloadButton.style.display = 'block';
            
            // グローバルに保存
            window.csvData = csvContent;
            
            downloadButton.onclick = () => {
                try {
                    const BOM = '\uFEFF';
                    const csvWithBOM = BOM + csvContent;
                    const blob = new Blob([csvWithBOM], { type: 'text/csv;charset=utf-8;' });
                    
                    const link = document.createElement('a');
                    const url = URL.createObjectURL(blob);
                    link.href = url;
                    link.download = `YBMdata_${getCurrentDateString()}.csv`;
                    link.style.display = 'none';
                    
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    setTimeout(() => {
                        URL.revokeObjectURL(url);
                    }, 100);
                    
                    messageArea.innerHTML = warningHtml + `
                        <div class="success-message">
                            <strong>ダウンロード完了！</strong><br>
                            ファイル名: YBMdata_${getCurrentDateString()}.csv<br>
                            ${recordCount}件のデータを出力しました。
                        </div>
                    `;
                    
                } catch (error) {
                    console.error('ダウンロードエラー:', error);
                    showError('ダウンロードに失敗しました: ' + error.message);
                }
            };
        }

        function getCurrentDateString() {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            return `${year}${month}${day}`;
        }

        function showError(message) {
            progressSection.style.display = 'none';
            resultSection.style.display = 'block';
            
            messageArea.innerHTML = `
                <div class="error-message">
                    <strong>エラーが発生しました</strong><br>
                    ${message}
                </div>
            `;
            
            downloadButton.style.display = 'none';
        }

        // リセット処理
        resetButton.addEventListener('click', () => {
            // ファイル選択をリセット
            productMasterFile.value = '';
            amazonFile.value = '';
            rakutenFile.value = '';
            yahooFile.value = '';
            
            selectedFiles = { productMaster: null, amazon: null, rakuten: null, yahoo: null };
            productMasterData = null;
            warnings = [];
            
            // UI状態をリセット
            document.getElementById('productMasterStatus').textContent = '商品マスタファイル（Excel または CSV）を選択してください';
            document.getElementById('productMasterStatus').className = 'product-master-status';
            document.getElementById('amazonStatus').textContent = 'ファイルを選択してください';
            document.getElementById('rakutenStatus').textContent = 'ファイルを選択してください';
            document.getElementById('yahooStatus').textContent = 'ファイルを選択してください';
            
            document.getElementById('amazonStatus').className = 'file-status';
            document.getElementById('rakutenStatus').className = 'file-status';
            document.getElementById('yahooStatus').className = 'file-status';
            
            productMasterFile.classList.remove('has-file');
            amazonFile.classList.remove('has-file');
            rakutenFile.classList.remove('has-file');
            yahooFile.classList.remove('has-file');
            
            // セクション表示をリセット
            document.querySelector('.product-master-section').style.display = 'block';
            document.querySelector('.upload-section').style.display = 'block';
            convertButton.style.display = 'block';
            progressSection.style.display = 'none';
            resultSection.style.display = 'none';
            
            updateConvertButton();
        });

        // 初期化
        updateConvertButton();
    </script>
