<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV統合変換システム - ヤマト運輸データ作成</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            color: #718096;
            font-size: 16px;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .file-group {
            margin-bottom: 20px;
        }

        .file-label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            background: #f7fafc;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-input:hover {
            border-color: #667eea;
            background: #edf2f7;
        }

        .file-input.has-file {
            border-color: #48bb78;
            background: #f0fff4;
            border-style: solid;
        }

        .file-status {
            font-size: 12px;
            margin-top: 4px;
            color: #718096;
        }

        .file-status.success {
            color: #48bb78;
        }

        .convert-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 20px;
        }

        .convert-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .convert-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-section {
            display: none;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 8px;
            color: #4a5568;
            font-size: 14px;
        }

        .result-section {
            display: none;
        }

        .success-message {
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            color: #22543d;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .error-message {
            background: #fed7d7;
            border: 1px solid #feb2b2;
            color: #742a2a;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .download-button {
            width: 100%;
            padding: 12px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .download-button:hover {
            background: #38a169;
        }

        .reset-button {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: #4a5568;
            border: 1px solid #cbd5e0;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 8px;
            transition: all 0.2s;
        }

        .reset-button:hover {
            background: #f7fafc;
        }

        .info-section {
            background: #ebf8ff;
            border: 1px solid #90cdf4;
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
        }

        .info-title {
            font-weight: 600;
            color: #2b6cb0;
            margin-bottom: 8px;
        }

        .info-list {
            color: #2c5282;
            font-size: 14px;
            line-height: 1.5;
        }

        .info-list li {
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CSV統合変換システム</h1>
            <p>Amazon・楽天・Yahoo のデータをヤマト運輸用に変換</p>
        </div>

        <div class="upload-section">
            <div class="file-group">
                <label class="file-label">Amazonデータ (TSV形式)</label>
                <input type="file" id="amazonFile" class="file-input" accept=".txt,.tsv,.csv">
                <div class="file-status" id="amazonStatus">ファイルを選択してください</div>
            </div>

            <div class="file-group">
                <label class="file-label">楽天データ (CSV形式)</label>
                <input type="file" id="rakutenFile" class="file-input" accept=".csv">
                <div class="file-status" id="rakutenStatus">ファイルを選択してください</div>
            </div>

            <div class="file-group">
                <label class="file-label">Yahooデータ (CSV形式)</label>
                <input type="file" id="yahooFile" class="file-input" accept=".csv">
                <div class="file-status" id="yahooStatus">ファイルを選択してください</div>
            </div>

            <div class="file-group">
                <label class="file-label">商品マスタ (Excel形式) - 必須</label>
                <input type="file" id="masterFile" class="file-input" accept=".xlsx,.xls">
                <div class="file-status" id="masterStatus">ファイルを選択してください</div>
            </div>
        </div>

        <button class="convert-button" id="convertButton" disabled>
            データを変換してダウンロード
        </button>

        <div class="progress-section" id="progressSection">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">処理中...</div>
        </div>

        <div class="result-section" id="resultSection">
            <div id="messageArea"></div>
            <button class="download-button" id="downloadButton" style="display: none;">
                ヤマト運輸用CSVをダウンロード
            </button>
            <button class="reset-button" id="resetButton">
                最初からやり直す
            </button>
        </div>

        <div class="info-section">
            <div class="info-title">使用方法</div>
            <ul class="info-list">
                <li>1. 各ECサイトのCSVファイルを選択</li>
                <li>2. 商品マスタファイルを選択（必須）</li>
                <li>3. 「データを変換してダウンロード」をクリック</li>
                <li>4. 変換完了後、ヤマト運輸用CSVをダウンロード</li>
                <li>※ ファイル形式：Amazon(TSV)、楽天・Yahoo(CSV)</li>
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        // グローバル変数
        let productMaster = {};
        let selectedFiles = {
            amazon: null,
            rakuten: null,
            yahoo: null,
            master: null
        };

        // DOM要素
        const amazonFile = document.getElementById('amazonFile');
        const rakutenFile = document.getElementById('rakutenFile');
        const yahooFile = document.getElementById('yahooFile');
        const masterFile = document.getElementById('masterFile');
        const convertButton = document.getElementById('convertButton');
        const progressSection = document.getElementById('progressSection');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const resultSection = document.getElementById('resultSection');
        const messageArea = document.getElementById('messageArea');
        const downloadButton = document.getElementById('downloadButton');
        const resetButton = document.getElementById('resetButton');

        // ファイル選択イベント
        amazonFile.addEventListener('change', (e) => handleFileSelect(e, 'amazon', 'amazonStatus'));
        rakutenFile.addEventListener('change', (e) => handleFileSelect(e, 'rakuten', 'rakutenStatus'));
        yahooFile.addEventListener('change', (e) => handleFileSelect(e, 'yahoo', 'yahooStatus'));
        masterFile.addEventListener('change', (e) => handleFileSelect(e, 'master', 'masterStatus'));

        function handleFileSelect(event, type, statusId) {
            const file = event.target.files[0];
            const statusElement = document.getElementById(statusId);
            const inputElement = event.target;

            if (file) {
                selectedFiles[type] = file;
                statusElement.textContent = `選択済み: ${file.name}`;
                statusElement.className = 'file-status success';
                inputElement.classList.add('has-file');
            } else {
                selectedFiles[type] = null;
                statusElement.textContent = 'ファイルを選択してください';
                statusElement.className = 'file-status';
                inputElement.classList.remove('has-file');
            }

            updateConvertButton();
        }

        function updateConvertButton() {
            const allFilesSelected = selectedFiles.amazon && selectedFiles.rakuten && selectedFiles.yahoo && selectedFiles.master;
            convertButton.disabled = !allFilesSelected;
        }

        // 変換処理
        convertButton.addEventListener('click', async () => {
            try {
                showProgress();
                updateProgress(5, '商品マスタを読み込み中...');

                // 商品マスタ読み込み
                await loadProductMaster(selectedFiles.master);
                updateProgress(15, 'ファイルを読み込み中...');

                // ファイル読み込み
                const amazonData = await readFile(selectedFiles.amazon, 'auto');
                updateProgress(25, 'Amazonデータを解析中...');
                
                const rakutenData = await readFile(selectedFiles.rakuten, 'auto');
                updateProgress(40, '楽天データを解析中...');
                
                const yahooData = await readFile(selectedFiles.yahoo, 'auto');
                updateProgress(55, 'Yahooデータを解析中...');

                // データ変換
                updateProgress(70, 'データを統合中...');
                const convertedData = await convertToYamatoFormat(amazonData, rakutenData, yahooData);
                
                updateProgress(90, 'CSV生成中...');
                const csvContent = generateYamatoCSV(convertedData);
                
                updateProgress(100, '変換完了!');
                
                setTimeout(() => {
                    showResult(csvContent, convertedData.length);
                }, 500);

            } catch (error) {
                console.error('変換エラー:', error);
                showError(error.message);
            }
        });

        // 商品マスタ読み込み
        async function loadProductMaster(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        
                        // 商品マスタシートを検索
                        let sheetName = null;
                        for (const name of workbook.SheetNames) {
                            if (name.includes('商品') || name.includes('マスタ') || name.includes('master')) {
                                sheetName = name;
                                break;
                            }
                        }
                        
                        if (!sheetName) {
                            sheetName = workbook.SheetNames[0]; // 最初のシートを使用
                        }
                        
                        const worksheet = workbook.Sheets[sheetName];
                        const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                        
                        // ヘッダー行を取得
                        const headers = jsonData[0];
                        console.log('商品マスタヘッダー:', headers);
                        
                        // 商品マスタをオブジェクトに変換
                        productMaster = {};
                        for (let i = 1; i < jsonData.length; i++) {
                            const row = jsonData[i];
                            if (!row || row.length === 0) continue;
                            
                            const item = {};
                            headers.forEach((header, index) => {
                                if (header && row[index] !== undefined) {
                                    item[header] = row[index];
                                }
                            });
                            
                            // 商品Noをキーとして保存（複数の販売サイトに対応）
                            const productNo = item['商品No'] || item['商品番号'] || item['SKU'];
                            const site = item['販売サイト'] || item['サイト'];
                            
                            if (productNo) {
                                const key = site ? `${site}_${productNo}` : productNo;
                                productMaster[key] = {
                                    site: site,
                                    detail: item['商品詳細'] || item['商品名'] || '',
                                    weight: parseFloat(item['重さ'] || item['重量'] || 0),
                                    quantity: parseInt(item['個数'] || item['数量'] || 1),
                                    color: item['色'] || item['カラー'] || ''
                                };
                                
                                // サイト情報なしでも登録（後方互換性）
                                productMaster[productNo] = productMaster[key];
                            }
                        }
                        
                        console.log('商品マスタ読み込み完了:', Object.keys(productMaster).length, '件');
                        resolve();
                    } catch (error) {
                        console.error('商品マスタ読み込みエラー:', error);
                        reject(new Error('商品マスタファイルの読み込みに失敗しました'));
                    }
                };
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }

        async function readFile(file, encoding) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const buffer = new Uint8Array(e.target.result);
                        
                        const encodings = ['utf-8', 'shift-jis', 'euc-jp', 'iso-2022-jp'];
                        let bestResult = null;
                        let bestScore = 0;
                        
                        for (const enc of encodings) {
                            try {
                                const decoder = new TextDecoder(enc, { fatal: false });
                                const text = decoder.decode(buffer);
                                
                                const japaneseScore = calculateJapaneseScore(text);
                                
                                if (japaneseScore > bestScore) {
                                    bestScore = japaneseScore;
                                    bestResult = text;
                                }
                            } catch (error) {
                                console.log(`Encoding ${enc} failed:`, error.message);
                            }
                        }
                        
                        if (bestResult) {
                            resolve(bestResult);
                        } else {
                            const decoder = new TextDecoder('utf-8', { fatal: false });
                            resolve(decoder.decode(buffer));
                        }
                        
                    } catch (error) {
                        console.error('All decoding attempts failed:', error);
                        reject(error);
                    }
                };
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }
        
        function calculateJapaneseScore(text) {
            if (!text || text.length === 0) return 0;
            
            const japaneseRegex = /[\u3040-\u309F\u30A0-\u30FF\u4E00-\u9FAF]/g;
            const japaneseMatches = text.match(japaneseRegex);
            const japaneseCount = japaneseMatches ? japaneseMatches.length : 0;
            
            const corruptRegex = /[\uFFFD�]/g;
            const corruptMatches = text.match(corruptRegex);
            const corruptCount = corruptMatches ? corruptMatches.length : 0;
            
            const score = (japaneseCount / text.length) - (corruptCount / text.length * 2);
            return Math.max(0, score);
        }

        async function convertToYamatoFormat(amazonData, rakutenData, yahooData) {
            const result = [];
            const customerMap = new Map(); // 同一顧客判定用

            // Amazonデータ処理
            const amazonLines = amazonData.split('\n').filter(line => line.trim());
            const amazonHeaders = amazonLines[0].split('\t');
            
            for (let i = 1; i < amazonLines.length; i++) {
                const fields = amazonLines[i].split('\t');
                if (fields.length < amazonHeaders.length) continue;

                const sku = fields[11]; // sku
                const productName = fields[13]; // product-name
                const quantity = parseInt(fields[14]) || 1; // quantity-purchased
                const recipientName = fields[19]; // recipient-name
                const shipAddress = fields[20]; // ship-address-1
                const zipCode = fields[25]; // ship-postal-code
                const phoneNumber = fields[10]; // buyer-phone-number
                const orderId = fields[0]; // order-id
                const orderItemId = fields[1]; // order-item-id

                // 商品マスタから情報取得
                const masterKey = `Amazon_${sku}`;
                const masterInfo = productMaster[masterKey] || productMaster[sku];
                
                let weight, itemDescription;
                if (masterInfo) {
                    weight = masterInfo.weight * quantity;
                    itemDescription = `${masterInfo.color}: ${masterInfo.weight}g×${quantity}`;
                } else {
                    // 商品名から重量を推定
                    const weightMatch = productName.match(/(\d+)g/);
                    const unitWeight = weightMatch ? parseInt(weightMatch[1]) : 50;
                    weight = unitWeight * quantity;
                    itemDescription = `商品: ${unitWeight}g×${quantity}`;
                }

                if (recipientName && shipAddress && zipCode) {
                    const customerKey = `${recipientName}_${shipAddress}_${phoneNumber}`;
                    const salesId = `${orderId}:${orderItemId}:${quantity}`;
                    
                    // 郵便番号を7桁に正規化（ハイフンなし）
                    const normalizedZip = zipCode.replace(/-/g, '').padStart(7, '0');
                    // 電話番号を正規化（先頭0付与）
                    const normalizedPhone = phoneNumber.startsWith('0') ? phoneNumber : '0' + phoneNumber;
                    
                    if (customerMap.has(customerKey)) {
                        // 同一顧客の場合は統合
                        const existing = customerMap.get(customerKey);
                        existing.totalWeight += weight;
                        existing.salesIds.push(salesId);
                        existing.items.push({
                            description: itemDescription,
                            weight: weight,
                            unitWeight: masterInfo ? masterInfo.weight : (weightMatch ? parseInt(weightMatch[1]) : 50),
                            quantity: quantity,
                            color: masterInfo ? masterInfo.color : '商品'
                        });
                    } else {
                        customerMap.set(customerKey, {
                            source: 'Amazon',
                            recipientName: recipientName,
                            shipAddress: shipAddress,
                            zipCode: normalizedZip,
                            phoneNumber: normalizedPhone,
                            totalWeight: weight,
                            items: [{
                                description: itemDescription,
                                weight: weight,
                                unitWeight: masterInfo ? masterInfo.weight : (weightMatch ? parseInt(weightMatch[1]) : 50),
                                quantity: quantity,
                                color: masterInfo ? masterInfo.color : '商品'
                            }],
                            salesIds: [salesId]
                        });
                    }
                }
            }

            // 楽天データ処理
            const rakutenParsed = Papa.parse(rakutenData, { 
                header: true,
                skipEmptyLines: true,
                dynamicTyping: false
            });
            
            rakutenParsed.data.forEach(row => {
                const orderId = row['注文番号'];
                const itemId = row['商品管理番号'];
                const itemName = row['商品名'];
                const quantity = parseInt(row['個数']) || 1;
                
                // 送付先情報
                const shipName = (row['送付先姓'] || '') + ' ' + (row['送付先名'] || '');
                const shipZip1 = row['送付先郵便番号1'];
                const shipZip2 = row['送付先郵便番号2'];
                const shipPref = row['送付先住所都道府県'];
                const shipCity = row['送付先住所郡市区'];
                const shipAddr = row['送付先住所それ以降の住所'];
                const shipPhone1 = row['送付先電話番号1'];
                const shipPhone2 = row['送付先電話番号2'];
                const shipPhone3 = row['送付先電話番号3'];

                if (shipName.trim() && shipZip1 && shipPref) {
                    const zipCode = (shipZip1 + (shipZip2 || '')).replace(/-/g, '').padStart(7, '0');
                    const fullAddress = `${shipPref}${shipCity || ''}${shipAddr || ''}`;
                    const phoneNumber = `${shipPhone1 || ''}-${shipPhone2 || ''}-${shipPhone3 || ''}`;
                    
                    // 商品マスタから情報取得
                    const masterKey = `楽天_${itemId}`;
                    const masterInfo = productMaster[masterKey] || productMaster[itemId];
                    
                    let weight, itemDescription, unitWeight, color;
                    if (masterInfo) {
                        weight = masterInfo.weight * quantity;
                        unitWeight = masterInfo.weight;
                        color = masterInfo.color;
                        itemDescription = `${color}: ${unitWeight}g×${quantity}`;
                    } else {
                        const weightMatch = itemName ? itemName.match(/(\d+)g/) : null;
                        unitWeight = weightMatch ? parseInt(weightMatch[1]) : 60;
                        weight = unitWeight * quantity;
                        color = '商品';
                        itemDescription = `${color}: ${unitWeight}g×${quantity}`;
                    }

                    const customerKey = `${shipName.trim()}_${fullAddress}_${phoneNumber}`;
                    
                    if (customerMap.has(customerKey)) {
                        const existing = customerMap.get(customerKey);
                        existing.totalWeight += weight;
                        existing.salesIds.push(orderId);
                        existing.items.push({
                            description: itemDescription,
                            weight: weight,
                            unitWeight: unitWeight,
                            quantity: quantity,
                            color: color
                        });
                    } else {
                        customerMap.set(customerKey, {
                            source: '楽天',
                            recipientName: shipName.trim(),
                            shipAddress: fullAddress,
                            zipCode: zipCode,
                            phoneNumber: phoneNumber,
                            totalWeight: weight,
                            items: [{
                                description: itemDescription,
                                weight: weight,
                                unitWeight: unitWeight,
                                quantity: quantity,
                                color: color
                            }],
                            salesIds: [orderId]
                        });
                    }
                }
            });

            // Yahooデータ処理
            const yahooParsed = Papa.parse(yahooData, { 
                header: true,
                skipEmptyLines: true,
                dynamicTyping: false
            });
            
            yahooParsed.data.forEach(row => {
                const orderId = row['OrderId'];
                const itemId = row['ItemId'];
                const title = row['Title'];
                const subCode = row['SubCode'];
                const quantityDetail = row['QuantityDetail'];
                const shipName = row['ShipName'];
                const shipAddress = row['ShipAddressFull'];
                const shipZip = row['ShipZipCode'];
                const shipPhone = row['ShipPhoneNumber'];

                if (shipName && shipAddress && shipZip) {
                    // Yahoo複数商品対応
                    const items = [];
                    if (itemId && itemId.includes('&')) {
                        // 複数商品の場合
                        const itemParts = itemId.split('&');
                        itemParts.forEach(part => {
                            const match = part.match(/(.+)=(.+)/);
                            if (match) {
                                const productNo = match[2];
                                items.push({ productNo, quantity: 1 });
                            }
                        });
                    } else {
                        // 単一商品の場合
                        const productNo = subCode || itemId;
                        const quantity = parseInt(quantityDetail) || 1;
                        items.push({ productNo, quantity });
                    }

                    const customerKey = `${shipName}_${shipAddress}_${shipPhone}`;

                    items.forEach(item => {
                        // 商品マスタから情報取得
                        const masterKey = `Yahoo_${item.productNo}`;
                        const masterInfo = productMaster[masterKey] || productMaster[item.productNo];
                        
                        let weight, itemDescription, unitWeight, color;
                        if (masterInfo) {
                            weight = masterInfo.weight * item.quantity;
                            unitWeight = masterInfo.weight;
                            color = masterInfo.color;
                            itemDescription = `${color}: ${unitWeight}g×${item.quantity}`;
                        } else {
                            const weightMatch = title ? title.match(/(\d+)g/) : null;
                            unitWeight = weightMatch ? parseInt(weightMatch[1]) : 60;
                            weight = unitWeight * item.quantity;
                            color = '商品';
                            itemDescription = `${color}: ${unitWeight}g×${item.quantity}`;
                        }
                        
                        if (customerMap.has(customerKey)) {
                            const existing = customerMap.get(customerKey);
                            existing.totalWeight += weight;
                            existing.salesIds.push(orderId);
                            existing.items.push({
                                description: itemDescription,
                                weight: weight,
                                unitWeight: unitWeight,
                                quantity: item.quantity,
                                color: color
                            });
                        } else {
                            customerMap.set(customerKey, {
                                source: 'Yahoo',
                                recipientName: shipName,
                                shipAddress: shipAddress,
                                zipCode: String(shipZip).replace(/-/g, '').padStart(7, '0'),
                                phoneNumber: shipPhone,
                                totalWeight: weight,
                                items: [{
                                    description: itemDescription,
                                    weight: weight,
                                    unitWeight: unitWeight,
                                    quantity: item.quantity,
                                    color: color
                                }],
                                salesIds: [orderId]
                            });
                        }
                    });
                }
            });

            // 統合されたデータをresultに変換
            customerMap.forEach(customer => {
                // 色別に商品をグループ化して品名を生成
                const colorGroups = {};
                customer.items.forEach(item => {
                    if (!colorGroups[item.color]) {
                        colorGroups[item.color] = [];
                    }
                    colorGroups[item.color].push(item);
                });

                // 品名を「色: 重さ×個数」形式で統合
                const itemDescriptions = [];
                Object.keys(colorGroups).forEach(color => {
                    const items = colorGroups[color];
                    // 同じ色の商品を重量別にグループ化
                    const weightGroups = {};
                    items.forEach(item => {
                        if (!weightGroups[item.unitWeight]) {
                            weightGroups[item.unitWeight] = 0;
                        }
                        weightGroups[item.unitWeight] += item.quantity;
                    });
                    
                    // 重量ごとに品名を作成
                    Object.keys(weightGroups).forEach(weight => {
                        const totalQty = weightGroups[weight];
                        itemDescriptions.push(`${color}: ${weight}g×${totalQty}`);
                    });
                });

                result.push({
                    source: customer.source,
                    recipientName: customer.recipientName,
                    shipAddress: customer.shipAddress,
                    zipCode: customer.zipCode,
                    phoneNumber: customer.phoneNumber,
                    weight: customer.totalWeight,
                    itemDescription: itemDescriptions.join(', '),
                    salesId: customer.salesIds.join(',')
                });
            });

            return result;
        }

        function generateYamatoCSV(data) {
            // ヘッダー行を追加
            const headers = [
                '送り状種類',
                '出荷予定日', 
                'お届け予定日',
                '配達時間帯',
                'お届け先電話番号',
                'お届け先郵便番号',
                'お届け先住所',
                'お届け先アパートマンション名',
                'お届け先名',
                'ご依頼主電話番号',
                'ご依頼主郵便番号',
                'ご依頼主住所',
                'ご依頼主名',
                '品名１',
                '総重量(g)',
                '品名詳細',
                '不明品名',
                '販売ID',
                '',
                ''
            ];
            
            const rows = [headers.join(',')];
            
            // 現在の日付（出荷予定日）
            const today = new Date();
            const shipDate = `${today.getFullYear()}/${(today.getMonth() + 1).toString().padStart(2, '0')}/${today.getDate().toString().padStart(2, '0')}`;

            data.forEach(item => {
                const escapeCSV = (str) => {
                    if (!str) return '';
                    const strValue = String(str);
                    if (strValue.includes(',') || strValue.includes('"') || strValue.includes('\n')) {
                        return '"' + strValue.replace(/"/g, '""') + '"';
                    }
                    return strValue;
                };
                
                // 郵便番号のフォーマット（ハイフン付き7桁）
                const formatZipCode = (zip) => {
                    const cleanZip = String(zip).replace(/-/g, '').padStart(7, '0');
                    return cleanZip.substring(0, 3) + '-' + cleanZip.substring(3);
                };
                
                const row = [
                    '7', // ネコポス・クロネコゆうパケット
                    shipDate, // 出荷予定日
                    '', // お届け予定日
                    '', // 配達時間帯
                    escapeCSV(item.phoneNumber), // お届け先電話番号
                    formatZipCode(item.zipCode), // お届け先郵便番号（ハイフン付き）
                    escapeCSV(item.shipAddress), // お届け先住所
                    '', // アパートマンション名
                    escapeCSV(item.recipientName), // お届け先名
                    '050-3590-1444', // ご依頼主電話番号
                    '104-0061', // ご依頼主郵便番号（ハイフン付き）
                    '東京都中央区銀座1-22-11 2F', // ご依頼主住所
                    'JGSフィッシュ', // ご依頼主名
                    escapeCSV(item.itemDescription), // 品名１
                    item.weight || 50, // 総重量(g)
                    '', // 品名詳細
                    '', // 不明品名
                    escapeCSV(item.salesId), // 販売ID
                    '',
                    ''
                ];
                rows.push(row.join(','));
            });

            return rows.join('\r\n');
        }

        function showProgress() {
            document.querySelector('.upload-section').style.display = 'none';
            convertButton.style.display = 'none';
            progressSection.style.display = 'block';
            resultSection.style.display = 'none';
        }

        function updateProgress(percent, text) {
            progressFill.style.width = percent + '%';
            progressText.textContent = text;
        }

        function showResult(csvContent, recordCount) {
            progressSection.style.display = 'none';
            resultSection.style.display = 'block';
            
            messageArea.innerHTML = `
                <div class="success-message">
                    <strong>変換完了！</strong><br>
                    ${recordCount}件のデータをヤマト運輸形式に変換しました。<br>
                    商品マスタ登録件数: ${Object.keys(productMaster).length}件
                </div>
            `;
            
            downloadButton.style.display = 'block';
            window.csvData = csvContent;
            
            downloadButton.onclick = () => {
                try {
                    const BOM = '\uFEFF';
                    const csvWithBOM = BOM + csvContent;
                    const blob = new Blob([csvWithBOM], { type: 'text/csv;charset=utf-8;' });
                    
                    const link = document.createElement('a');
                    const url = URL.createObjectURL(blob);
                    link.href = url;
                    link.download = `YBMdata_${getCurrentDateString()}.csv`;
                    link.style.display = 'none';
                    
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    setTimeout(() => {
                        URL.revokeObjectURL(url);
                    }, 100);
                    
                    messageArea.innerHTML = `
                        <div class="success-message">
                            <strong>ダウンロード完了！</strong><br>
                            ファイル名: YBMdata_${getCurrentDateString()}.csv<br>
                            処理件数: ${recordCount}件<br>
                            商品マスタ参照: ${Object.keys(productMaster).length}件
                        </div>
                    `;
                    
                } catch (error) {
                    console.error('ダウンロードエラー:', error);
                    showError('ダウンロードに失敗しました: ' + error.message);
                }
            };
        }

        function getCurrentDateString() {
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            return `${year}${month}${day}`;
        }

        function showError(message) {
            progressSection.style.display = 'none';
            resultSection.style.display = 'block';
            
            messageArea.innerHTML = `
                <div class="error-message">
                    <strong>エラーが発生しました</strong><br>
                    ${message}
                </div>
            `;
            
            downloadButton.style.display = 'none';
        }

        // リセット処理
        resetButton.addEventListener('click', () => {
            // ファイル選択をリセット
            amazonFile.value = '';
            rakutenFile.value = '';
            yahooFile.value = '';
            masterFile.value = '';
            
            selectedFiles = { amazon: null, rakuten: null, yahoo: null, master: null };
            productMaster = {};
            
            // UI状態をリセット
            ['amazonStatus', 'rakutenStatus', 'yahooStatus', 'masterStatus'].forEach(id => {
                const element = document.getElementById(id);
                element.textContent = 'ファイルを選択してください';
                element.className = 'file-status';
            });
            
            [amazonFile, rakutenFile, yahooFile, masterFile].forEach(input => {
                input.classList.remove('has-file');
            });
            
            // セクション表示をリセット
            document.querySelector('.upload-section').style.display = 'block';
            convertButton.style.display = 'block';
            progressSection.style.display = 'none';
            resultSection.style.display = 'none';
            
            updateConvertButton();
        });

        // 初期化
        updateConvertButton();
    </script>
